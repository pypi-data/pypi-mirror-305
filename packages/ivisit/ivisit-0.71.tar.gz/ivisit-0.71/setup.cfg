[metadata]
name = ivisit
version = 0.71
author = Andreas Knoblauch
author_email = knoblauch@hs-albsig.de
description = Interactive VIsual SImulation Tool
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/aknoblauch/ivisit
project_urls = 
	Bug Tracker = https://github.com/aknoblauch/ivisit/issues
