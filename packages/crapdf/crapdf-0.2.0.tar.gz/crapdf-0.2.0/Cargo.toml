[package]
name = "crapdf"
version = "0.2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "crapdf"
crate-type = ["cdylib"]

[dependencies]
anyhow = "1.0.91"
lopdf = { git = "https://github.com/J-F-Liu/lopdf" }
pyo3 = { version = "0.22.0", features = ["anyhow"] }
