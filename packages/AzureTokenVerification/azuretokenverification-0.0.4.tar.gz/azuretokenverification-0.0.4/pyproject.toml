[build-system]
requires = ["setuptools>=61.0", "requests", "cachetools", "cryptography", "PyJWT"]
build-backend = "setuptools.build_meta"

[project]
name = "AzureTokenVerification"
version = "0.0.4"
authors = [
    { name = "LV Zhichao", email = "zhichao.lv@cn.bosch.com" },
]
description = "This package is used for azure token verification and it is based on python package of aad-token-verify."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests", "cachetools", "cryptography", "PyJWT"
]

[project.urls]
"Homepage" = "https://github.boschdevcloud.com/LZV2SZH/AzureTokenVerification"
"Bug Tracker" = "https://github.boschdevcloud.com/LZV2SZH/AzureTokenVerification/issues"