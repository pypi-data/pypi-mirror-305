
[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "quao"
version = "0.4.2.5"
description = "Quao Library supporting Quao Platform for Quantum Computing"
readme = "README.md"
authors = [{ name = "CITYNOW Co. Ltd. ", email = "corp@citynow.vn" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["quao", "quantum"]
dependencies = [
    "types-pkg-resources==0.1.3",
    "qiskit==0.42.1",
    "qiskit-aer-gpu==0.11.2",
    "qbraid==0.4.0",
    "amazon-braket-sdk==1.38.1",
    "qiskit-ibm-runtime==0.9.3",
    "qiskit-ibm-provider==0.5.2",
    "matplotlib==3.7.2",
    "pylatexenc==2.10",
    "loguru==0.7.0",
    "tytan==0.0.17"
]
requires-python = ">=3.7"

[project.optional-dependencies]
dev = ["black", "bumpver", "isort", "pip-tools", "pytest"]

[project.urls]
Homepage = "https://citynow.vn/"

