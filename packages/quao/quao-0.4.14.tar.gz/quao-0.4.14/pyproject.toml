
[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "quao"
version = "0.4.14"
description = "Quao Library supporting Quao Platform for Quantum Computing"
readme = "README.md"
authors = [{ name = "CITYNOW Co. Ltd. ", email = "corp@citynow.vn" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["quao", "quantum"]
dependencies = [
    "types-pkg-resources==0.1.3",
    "amazon-braket-sdk==1.49.1",
    "dwave-samplers==1.1.0",
    "dwave-ocean-sdk==6.5.0",
    "loguru==0.7.2",
    "pyqubo==1.4.0",
    "pylatexenc==2.10",   
    "pytket==1.18.0",
    "qiskit==0.44.1",
    "qiskit-aer-gpu==0.11.2",
    "qiskit-ibm-runtime==0.17.0",
    "qiskit-ibm-provider==0.7.3",
    "qbraid==0.4.5",
    "tytan==0.0.17",
    "requests==2.31.0",
    "cuda-quantum==0.6.0"
]
requires-python = ">=3.7"

[project.optional-dependencies]
dev = ["black", "bumpver", "isort", "pip-tools", "pytest"]

[project.urls]
Homepage = "https://citynow.vn/"
