[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = diptorch
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = mit
black_formatting = True

### nbdev ###
doc_path = _docs
lib_path = diptorch
nbs_path = notebooks
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Vivek Gopalakrishnan
author_email = vivekg@mit.edu
copyright = 2024 onwards, %(author)s
description = Digital image processing in PyTorch
keywords = nbdev jupyter notebook python
language = English
status = 3
user = eigenvivek

### Optional ###
requirements = einops matplotlib scikit-image
pip_requirements = torch
conda_requirements = pytorch
dev_requirements = nbdev black flake8 ipykernel ipywidgets jupyterlab jupyterlab_execute_time jupyterlab-code-formatter isort
