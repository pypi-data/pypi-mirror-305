[project]
name = "uk_fuel_prices_api"
version = "0.0.5"
authors = [
  { name="Gareth Cooper", email="gareth@garethcooper.com" },
]
description = "Python API to access latest fuel prices in the UK"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas>=2.1.0",
    "asyncio>=3.4.0",
    "aiohttp>=3.9.0"
]

[project.urls]
Homepage = "https://github.com/gaco79/uk_fuel_prices_api"
Issues = "https://github.com/gaco79/uk_fuel_prices_api/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/uk_fuel_prices_api"]

[tool.pytest.ini_options]
pythonpath = [
  ".", "src",
]

[bumpver]
current_version = "0.0.4"
version_pattern="MAJOR.MINOR.PATCH"

[bumpver.file_patterns]
"pyproject.toml" = [
    'version = "{version}"'
]
