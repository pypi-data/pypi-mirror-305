[project]
name = "flake8-ecocode"
version = "0.1.3"
description = "Ecocode plugin for Flask8"
readme = "README.md"
requires-python = ">=3.10,<4.0"
license = "GPL-3.0"
authors = [
    { name = "Stefane Fermigier", email = "sf@abilian.com" },
]
dependencies = [
    "flake8>=7.1.1,<8.0.0",
    "devtools>=0.12.2,<0.13.0",
]

[project.urls]
Homepage = "https://github.com/abilian/flake8-ecocode"
Repository = "https://github.com/abilian/flake8-ecocode"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "abilian-devtools>=0.6.4,<0.7.0",
    "nox>=2024.4.15,<2025.0.0",
]
