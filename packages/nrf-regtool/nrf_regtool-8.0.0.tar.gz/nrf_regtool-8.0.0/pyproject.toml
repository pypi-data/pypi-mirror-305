[project]
name = "nrf-regtool"
dynamic = ["version", "dependencies"]
authors = [{ name = "Nordic Semiconductor ASA" }]
description = "Generate files of register content for memory-mapped peripherals."
license = { file = "LICENSE" }
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3",
  "Topic :: Software Development :: Build Tools",
]
requires-python = ">=3.10"

[project.urls]
homepage = "https://www.nordicsemi.com"

[project.scripts]
nrf-regtool = "nrfregtool.__main__:package_main"

[build-system]
requires = ["setuptools>=61", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = [
  "nrfregtool",
  "nrfregtool.resources"
]
include-package-data = true

[tool.setuptools.package-data]
"nrfregtool.resources" = ["*"]

[tool.setuptools.dynamic]
dependencies = { file = ["scripts/requirements-base.txt"] }

[tool.setuptools_scm]
