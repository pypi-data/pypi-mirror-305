stages:
  - test
  - upload_pypi

image: gitlab-registry.cern.ch/lhcb-docker/python-deployment:centos7

.setup_environment:
  before_script:
    - curl -L https://micromamba.snakepit.net/api/micromamba/linux-64/latest | tar -xvj bin/micromamba
    # - eval "$(./bin/micromamba shell hook -s bash -p ~/micromamba)"
    - eval "$(./bin/micromamba shell hook -s posix)"
    - micromamba create -c conda-forge --yes --name lbprodrun-dev typer lbenv ipython black pre-commit pytest singularity
    - micromamba activate lbprodrun-dev
    - pip install -e .[testing]

pre-commit:
  image: registry.cern.ch/docker.io/library/python:3.9
  stage: test
  rules:
    - when: always
  before_script:
    - pip install pre-commit
  script:
    - if [ $CI_COMMIT_BRANCH == "main" ] ; then
    -   pre-commit run --all-files
    - else
    -   git fetch origin main
    -   pre-commit run --from-ref FETCH_HEAD --to-ref HEAD
    - fi
  variables:
    PRE_COMMIT_HOME: ${CI_PROJECT_DIR}/.cache/pre-commit
  cache:
    paths:
      - ${PRE_COMMIT_HOME}

pylint:
  extends: .setup_environment
  stage: test
  rules:
    - when: always
  script:
    - pylint src/LbProdRun

mypy:
  extends: .setup_environment
  stage: test
  rules:
    - when: always
  script:
    - mypy --strict-optional src/LbProdRun

pytest:
  extends: .setup_environment
  stage: test
  rules:
    - when: always
  script:
    - pytest

deploy-to-pypi:
  stage: upload_pypi
  only:
    - tags@lhcb-core/lbprodrun
  image: registry.cern.ch/docker.io/library/python:3.9
  before_script:
    - pip install build twine
  script:
    - python -m build
    - if [ -z "$TWINE_PASSWORD" ] ; then echo "Set TWINE_PASSWORD in CI variables" ; exit 1 ; fi
    - twine upload -u __token__ dist/*
