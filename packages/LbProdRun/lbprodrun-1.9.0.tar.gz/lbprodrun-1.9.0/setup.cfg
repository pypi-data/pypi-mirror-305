[metadata]
name = LbProdRun
description = CLI for running LHCb applications from LHCbDIRAC
url = https://gitlab.cern.ch/lhcb-core/lbprodrun
long_description = file: README.md
long_description_content_type = text/markdown
license = GPL-3.0-only
classifiers = 
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Programming Language :: Python :: 3

[options]
python_requires = >=3.9
package_dir = 
	=src
packages = find:
install_requires = 
	click >=8.0
	lbenv
	pydantic >=1.10
	typer[all] >=0.4.1
	packaging
	pyyaml >=6.0
	LbCondaWrappers

[options.packages.find]
where = src

[options.extras_require]
testing = 
	black
	flake8
	flake8-bugbear
	pylint
	pytest
	pytest-cov
	mypy
	types-PyYAML

[options.entry_points]
console_scripts = 
	lb-prod-run = LbProdRun.__main__:app

[flake8]
max-line-length = 80
ignore = E501,W503,B950,B008,B905
extend-ignore = 
	E203,
select = C,E,F,W,B,B9
exclude = 
	.pyre/

[isort]
profile = black
multi_line_output = 3
src_paths = 
	src
	tests

[tool:pytest]
minversion = 6.0
addopts = --cov-report term-missing --cov=LbProdRun . -vvv

[egg_info]
tag_build = 
tag_date = 0

