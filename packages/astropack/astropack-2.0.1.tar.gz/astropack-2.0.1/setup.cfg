[metadata]
name = astropack
version = 2.0.1
author = Vinicius Cordeiro
author_email = cdro.vinicius@gmail.com
description = Data Processing and Machine Learning Functions for Astronomy Applications
long_description = file: README.md
long_description_content_type = text/markdown
keywords = astronomy, machinelearning, ml
license = MIT License
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3 :: Only

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.7
install_requires = 
	scikit-learn
	pandas
	numpy
	pre-commit

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

