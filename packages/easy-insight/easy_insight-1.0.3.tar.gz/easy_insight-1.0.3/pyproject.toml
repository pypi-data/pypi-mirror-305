[tool.poetry]
name = "easy-insight"
version = "1.0.3"
description = "A simple library for easy exploratory data analysis"
authors = ["Durgesh Rathod <durgeshrathod.777@gmail.com>"]
readme = "README.md"  # Make sure this file exists
homepage = "https://github.com/DurgeshRathod/easy-insight"
repository = "https://github.com/DurgeshRathod/easy-insight"
keywords = ["exploratory-data-analysis","eda", "data analysis", "machine learning", "visualisations"]

[tool.poetry.dependencies]
python = "^3.10"
pandas = "^2.2.3"
numpy = "^2.1.2"
matplotlib = "^3.9.2"
setuptools = "^75.3.0"
seaborn = "^0.13.2"




[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
