[tool.poetry]
name = "kassalappy"
version = "1.1.1"
description = "Python client for the Kassal.app API"
authors = ["Bendik R. Brenne <bendik@konstant.no>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/bendikrb/kassalappy"

packages = [
    { include = "kassalappy" },
]

[tool.poetry.dependencies]
python = ">=3.10"
aiohttp = "^3.10.10"
asyncclick = "^8.1.7.2"
pydantic = "^2.9.2"
tabulate = "^0.9.0"

[tool.poetry.group.dev.dependencies]
pylint = "3.0.2"
ruff = "0.1.3"
pylint-pydantic = "^0.3.0"

[tool.poetry.scripts]
kassalappy = "kassalappy.cli:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
ignore = [
  "ANN101", # Self... explanatory
  "ANN102",
  "ANN401", # Opiniated warning on disallowing dynamically typed expressions
  "ANN201",
  "ANN204",
  "A003",
  "D101",
  "D107",
  "D203", # Conflicts with other rules
  "D213", # Conflicts with other rules
  "TID252", # Relative imports
  "RUF012", # Just broken
  "PLR0913",
  "FBT001",
  "FBT002",
  "D103",

  # Formatter conflicts
  "COM812",
  "COM819",
  "D206",
  "E501",
  "ISC001",
  "Q000",
  "Q001",
  "Q002",
  "Q003",
  "W191",
  "TRY003",
]
select = ["ALL"]
src = ["kassalappy"]

[tool.ruff.isort]
force-sort-within-sections = true
combine-as-imports = true

[tool.pylint."MESSAGES CONTROL"]
disable = [
  "format", # handled by ruff
  "duplicate-code", # unavoidable
  "used-before-assignment", # false positives with TYPE_CHECKING structures
  "too-many-arguments",
  "too-many-return-statements",
  "broad-exception-caught",
  "too-few-public-methods",
  "missing-class-docstring",
  "missing-function-docstring",
]
