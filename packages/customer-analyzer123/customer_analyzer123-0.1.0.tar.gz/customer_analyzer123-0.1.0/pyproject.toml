[build-system]
requires = ['setuptools>=42', 'wheel']
build-backend = 'setuptools.build_meta'

[project]
name = 'customer_analyzer123'
version = '0.1.0'
description = 'Это Python-пакет, который помогает анализировать данные о клиентах и генерировать подробный отчет о распределении клиентов по возрастным группам и городам.'
authors = [
    {name = 'Sofia', email = 's.a.karpova@edu.centraluniversity.ru'}
]
readme = 'README.md'
license = {text = 'MIT'}
requires-python = '>=3.8'
dependencies = [
    'requests>=2.25.1',
    'numpy>=1.19.2'
]
[project.optional-dependencies]
dev = ['pytest>=6.2.1', 'flake8>=3.8.4']