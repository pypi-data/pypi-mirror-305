[tool.poetry]
name = "myprayer"
version = "3.2.0"
description = "A CLI tool to get prayer times"
authors = ["Youssef Aswad <youssefaswad@gmail.com>"]
readme = "README.md"
repository = "https://github.com/YoussefAswad/myprayer"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
typer = "^0.9.0"
rich = "^13.6.0"
inquirer = "^3.1.3"
pydantic = "^2.5.3"
adhanpy = "^1.0.5"
geopy = "^2.4.1"
tzlocal = "^5.2"
tzdata = "^2024.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.scripts]
myprayer = "myprayer.cli.main:app"
