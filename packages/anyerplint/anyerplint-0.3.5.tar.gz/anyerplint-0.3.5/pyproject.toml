[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools"]

[tool.setuptools.packages.find]
include = ["anyerplint*"]


[tool.setuptools.package-data]
anyerplint = ["version.txt"]

[project]
name = "anyerplint"
version = "0.3.5"
description = "anyerplint"
readme = "README.md"

requires-python = ">=3.10"
classifiers = [
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "charset-normalizer",
    "PyYAML",
    "rich"
]

[project.urls]
Homepage = "https://github.com/Basware/anyerplint"
Repository = "https://github.com/Basware/anyerplint"

[project.scripts]
anyerplint = "anyerplint.__main__:main"

[tool.ruff]
target-version = "py310"

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "ANN101",  # Missing type annotation for self in method
    "COM812",  # Missing trailing comma
    "D100",  # Missing docstring in public module
    "D103",  # Missing docstring in public function
    "D104",  # Missing docstring in public package
    "D203",  # One blank line before class
    "D213",  # Multi-line docstring summary should start at the second line
    "E501",  # Line too long
    "FBT001",  # Boolean-typed positional argument in function definition
    "ISC001",  # Single-line implicit string concatenation
]

[tool.pytest.ini_options]
filterwarnings = "ignore:.*:DeprecationWarning"
junit_family = "xunit1"
markers = [
    "integration: marks tests as integration test (deselect with '-m \"not integration\"')"
]
