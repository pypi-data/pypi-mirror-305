[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sql-inspector-tool"
version = "1.0.1"
description = "A Django middleware package to print out queries to the terminal"
license = { text = "MIT" }
authors = [
    { name = "CodeBreaker" }
]

dependencies = [
    "Pygments>=2.18.0", "sqlparse>=0.5.1",
]

requires-python = ">=3.10"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[tool.setuptools.packages.find]
include = ["sql-inspector-tool"]

[project.urls]
Homepage = "https://github.com/LouayTawfik/sqlmiddleware"
