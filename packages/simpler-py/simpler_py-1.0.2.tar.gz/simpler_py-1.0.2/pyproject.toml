[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "simpler_py"
version = "1.0.2"
authors = [
  { name="Simpler Systems", email="support@simplersystems.com" },
]
description = "Provides an interface to the Simpler api."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]