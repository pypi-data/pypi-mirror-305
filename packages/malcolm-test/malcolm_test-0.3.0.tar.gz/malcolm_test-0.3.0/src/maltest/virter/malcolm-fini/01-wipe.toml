version = 1

[env]
VERBOSE = "false"

[[steps]]
[steps.shell]
script = '''
if [[ -d "$HOME"/Malcolm ]]; then
    echo "Shutting down and wiping Malcolm..."
    pushd "$HOME"/Malcolm &>/dev/null
    python3 ./scripts/wipe \
        --verbose "$VERBOSE" &>/dev/null || true
    popd &>/dev/null
else
    echo "Nothing to do!"
fi
'''