    python3 ./scripts/auth_setup \
        --verbose "$VERBOSE" \
        --auth-noninteractive \
        --auth-admin-username "$AUTH_USERNAME" \
        --auth-admin-password-openssl "$AUTH_PASSWORD_OPENSSL" \
