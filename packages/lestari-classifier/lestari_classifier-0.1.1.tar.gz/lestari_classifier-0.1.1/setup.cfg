[metadata]
name = lestari-classifier
version = 0.1.1
author = Rio Nur Arifin
author_email = arifinrio95@gmail.com
description = An ensemble classifier that combines multiple base models using learned weights
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/arifinrio95/lestari-classifier
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Artificial Intelligence

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	numpy>=1.19.0
	scikit-learn>=0.24.0
	catboost>=0.24
	lightgbm>=3.0.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

