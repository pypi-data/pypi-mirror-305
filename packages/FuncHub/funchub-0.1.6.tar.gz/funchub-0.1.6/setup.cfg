[metadata]
name = FuncHub
version = 0.1.6
author = Ezel Bayraktar
author_email = ezel964@icloud.com
description = A library containing common functions developers used to write repetitevly
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/EzeLLM/Common
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	numpy
	torch
	pyyaml
	tiktoken

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

