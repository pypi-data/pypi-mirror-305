[metadata]
name = physquirrel
version = 1.0.6
author = N. Holtgrefe
author_email = n.a.l.holtgrefe@tudelft.nl
description = package for reconstructing semi-directed phylogenetic level-1 networks from four-leaved networks and sequence alignments
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/nholtgrefe/squirrel/tree/main/physquirrel
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	numpy >= 2.0
	networkx >= 3.0
	matplotlib >= 3.7
	scipy >= 1.14

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

