[tool.poetry]
name = "swarmauri"
version = "0.5.1.dev13"
description = "This repository includes base classes, concrete generics, and concrete standard components within the Swarmauri framework."
authors = ["Jacob Stewart <jacob@swarmauri.com>"]
license = "Apache-2.0"
readme = "README.md"
repository = "http://github.com/swarmauri/swarmauri-sdk"
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
ai21 = ">=2.2.0"
aiohttp = "^3.10.10"
anthropic = "^0.36.2"
beautifulsoup4 = "04.12.3"
cohere = "^5.11.0"
#deepface = "^0.0.93" # Moving this out, we'll provide deepface wrappers independently
gensim = "==4.3.3"
google-generativeai = "^0.8.3"
gradio = "==5.1.0"
groq = "^0.11.0"
joblib = "^1.4.0"
mistralai = "^1.1.0"
nltk = "^3.9.1"
numpy = "*"
openai = "^1.52.0"
#opencv-python = "^4.10.0.84"
pandas = "*"
pydantic = "^2.9.2"
Pillow = ">=8.0,<11.0"
requests = "*"
scipy = ">=1.7.0,<1.14.0"
spacy = ">=3.0.0,<=3.8.2"
swarmauri_core = "==0.5.1.dev21"
textblob = "^0.18.0"
torch = "^2.5.0"
transformers = "^4.45.0"
typing_extensions = "*"
yake = "==0.4.8"
keras=">=3.2.0"
matplotlib=">=3.9.2"
scikit-learn="^1.4.2"
tf-keras=">=2.16.0"
fal-client=">=0.5.0"

[tool.poetry.dev-dependencies]
flake8 = "^7.0"  # Add flake8 as a development dependency
pytest = "^8.0"  # Ensure pytest is also added if you run tests
pytest-asyncio = ">=0.24.0"
pytest-timeout = "^2.3.1"
python-dotenv = "^1.0.0"
jsonschema = "^4.18.5"
ipython ="8.28.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
norecursedirs = ["combined", "scripts"]

markers = [
    "test: standard test",
    "unit: Unit tests",
    "integration: Integration tests",
    "acceptance: Acceptance tests",
    "experimental: Experimental tests",
    "timeout: mark test to timeout after X seconds",
]

log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)s] %(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

asyncio_default_fixture_loop_scope = "function"
