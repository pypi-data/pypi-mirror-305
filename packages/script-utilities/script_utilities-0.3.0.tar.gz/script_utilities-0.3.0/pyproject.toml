[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/script_utilities"]

[project]
name = "script-utilities"
version = "0.3.0"
authors = [
	{name = "Krummers", email = "krummers10@gmail.com"}
]
description = "A Python package containing useful functions and classes for scripting."
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.11"
dependencies = ["httpx", "httpx[http2]", "tdqm"]
classifiers = ["Programming Language :: Python :: 3", "License :: OSI Approved :: GNU General Public License v3 (GPLv3)", "Operating System :: OS Independent"]

[project.urls]
Repository = "https://github.com/Krummers/Script-Utilities"
