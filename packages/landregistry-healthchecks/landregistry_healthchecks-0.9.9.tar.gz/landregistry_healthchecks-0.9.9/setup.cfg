[flake8]
max-line-length = 119
ignore = H301,H306,W503,ANN101
builtins = ConnectionAbortedError
exclude = ./migrations/*

[tool:pytest]
testpaths = unit_tests
addopts = -v --cov-report term-missing --cov=landregistry.healthchecks
junit_family = xunit1

[isort]
profile = black
multi_line_output = 3
line_length = 120

[egg_info]
tag_build = 
tag_date = 0

