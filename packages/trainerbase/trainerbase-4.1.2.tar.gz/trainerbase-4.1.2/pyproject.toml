[tool.poetry]
name = "trainerbase"
version = "4.1.2"
description = "Framework for creating game trainers/mods"
authors = ["v01d <v01d@v01d.ru>", "doomayka <zd@doomayka.ru>"]
license = "MIT"
readme = "README.md"
homepage = "https://gitlab.com/python-trainers/trainer-base"
repository = "https://gitlab.com/python-trainers/trainer-base"

packages = [
    { include = "trainerbase/" },
]

include = [
    { path = "trainerbase_vendor/", format = ["sdist", "wheel"] },
]

[tool.poetry.group.dev.dependencies]
ruff = "^0.7.1"

[tool.ruff]
src = ["trainerbase"]
line-length = 120

[tool.ruff.lint]
select = [
    "E",  # pycodestyle
    "F",  # Pyflakes
    "UP",  # pyupgrade
    "B",  # flake8-bugbear
    "SIM",  # flake8-simplify
    "I",  # isort
    "N",  # pep8-naming
    "FIX",
    "FBT",
    "ARG",
    "PTH",
    "ERA",
    "RUF",
]

[tool.ruff.lint.isort]
lines-after-imports = 2

[tool.ruff.format]
line-ending = "lf"

[tool.poetry.dependencies]
python = "^3.12"
pymem = "^1.14.0"
keyboard = "^0.13.5"
pyttsx3 = "^2.98"
pyinjector = "^1.3.0"
psutil = "^6.1.0"
mouse = "^0.7.1"
dearpygui = "^2.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
