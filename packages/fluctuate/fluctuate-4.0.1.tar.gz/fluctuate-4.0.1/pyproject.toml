[tool.poetry]
name = "fluctuate"
version = "4.0.1"
description = "A simple migration utility for Fauna DB."
authors = ["Ryan Causey <ryan.causey@munipal.io>"]
readme = "README.md"
license = "MIT"
repository = "https://gitlab.com/munipal-oss/fluctuate"
homepage = "https://gitlab.com/munipal-oss/fluctuate"

[tool.poetry.dependencies]
python = "^3.9"
click = "^8.1.3"
cloup = "^3.0.0"
faunadb = "^4.3.1"
boto3 = {extras = ["crt"], version = "^1.26.128", optional = true}
click-log = "^0.4.0"
fauna = "^2.0.0"
tenacity = "^9.0.0"

[tool.poetry.group.dev.dependencies]
prospector = "^1.7.7"
black = "^24.0.0"
isort = "^5.10.1"
pre-commit = "^4.0.0"
pytest = "^8.0.0"
python-decouple = "^3.6"
pytest-xdist = "^3.0.2"
pytest-cov = "^5.0.0"
pytest-env = "^1.0.0"

[tool.poetry.extras]
aws_secrets_manager = ["boto3"]

[tool.poetry.scripts]
fluctuate = "fluctuate.cli:entrypoint"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

# Make isort play nice with black.
[tool.isort]
profile = "black"

# Always check branch coverage and omit the test files.
[tool.coverage.run]
branch = true
omit = ["*/tests/*"]

[tool.pytest.ini_options]
markers = [
    "integration: marks tests needing external resources (deselect with '-m \"not integration\"')",
]
log_level = "DEBUG"
env = [
    # Need this to make boto3 use in the secretsmanager_client fixture happy.
    "AWS_DEFAULT_REGION=us-east-1",
]
