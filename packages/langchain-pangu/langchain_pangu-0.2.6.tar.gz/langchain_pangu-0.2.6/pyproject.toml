[project]
name = "langchain-pangu"
version = "0.2.6"
authors = [
    { name = "MeiK", email = "meik2333@gmail.com" },
]
description = "langchain-pangu"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "langchain>=0.2.0,<0.3.0",
    "langchain-community>=0.2.0,<0.3.0",
    "langgraph>=0.2.0",
    "langchain_openai",
    "jinja2",
    "httpx",
    "h2<5,>=3"
]

[project.urls]
Homepage = "https://github.com/MeiK2333/langchain-pangu"
Issues = "https://github.com/MeiK2333/langchain-pangu/issues"

[tool.setuptools.package-data]
"*" = ["*.pt", "*.jinja2"]
