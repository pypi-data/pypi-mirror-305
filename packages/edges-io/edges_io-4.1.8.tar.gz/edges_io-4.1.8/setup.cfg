[metadata]
name = edges-io
description = Module for reading EDGES data and working with EDGES databases.
author = EDGES Collaboration
author_email = steven.g.murray@asu.edu
license = mit
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/edges-collab/edges-io
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
install_requires = 
	numpy>=2.0
	scipy
	h5py
	read_acq>=1.0.0
	cached_property
	bidict
	pyyaml
	rich
	attrs
	toml
	dill
	importlib_metadata; python_version<'3.8'
	psutil
	hickle>=5.0.0.dev0
	astropy>=5.0
	hickleable>=0.2.4
	frozendict

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
docs = 
	ipython
	nbsphinx
	numpydoc
	sphinx>=4.0
	sphinx_click
	furo
dev = 
	pre-commit
	pytest<8.0
	edges-io[docs]

[options.entry_points]
console_scripts = 
	edges-io = edges_io.cli:main

[test]
extras = True

[tool:pytest]
addopts = 
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[egg_info]
tag_build = 
tag_date = 0

