[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "signal_processing_utilities"
version = "0.1.23"
description = """
Tools that process neural signal.
"""
authors = [
  { name = "Evan Woods"},
]
maintainers = [
  { name = "Evan Woods"},
]
readme = "README.md"
license = {file = 'LICENSE'}
requires-python = ">=3.10"

dependencies = ["numpy>=1.0", "scipy"]

[project.urls]
Homepage = "https://github.com/efwoods/signal_processing_utilities"
Issues = "https://github.com/efwoods/signal_processing_utilities/issues"