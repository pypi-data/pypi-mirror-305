[tool.poetry]
name = "curlyDL"
version = "0.1.2"
description = "A Python Download Manager SDK using libcurl"
readme = "README.md"
authors = ["Hamed Kazemi <kafa1942@gmail.com>"]
repository = "https://github.com/hamedkazemi/CurlyDL"
packages = [{include = "src"}]

[tool.poetry.dependencies]
python = "^3.7"
pycurl = "^7.45.0"
tqdm = "^4.66.6"
psutil = "^6.1.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
