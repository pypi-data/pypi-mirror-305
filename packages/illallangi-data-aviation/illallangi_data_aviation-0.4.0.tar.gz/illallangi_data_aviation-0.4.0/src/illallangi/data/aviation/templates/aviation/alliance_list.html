{% extends "table.html" %}
{% load static %}
{% block table %}
    <h2>Alliances</h2>
    <table class="table table-hover table-sm">
        <thead>
            <tr>
                <th scope="col">Alliance</th>
            </tr>
        </thead>
        <tbody>
            {% for obj in page.object_list %}
                <tr role="button" data-href="{% url 'alliance_detail' obj.slug %}">
                    <td>
                        {% if obj.name %}
                            {{ obj.name }}
                        {% else %}
                            <em>Unknown</em>
                        {% endif %}
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No alliances found</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock table %}
