# To install the git pre-commit hooks run:
#   pre-commit install --install-hooks
# To update the versions:
#   pre-commit autoupdate
exclude: ^(\.tox|ci/templates|\.bumpversion\.cfg)(/|$)
# Note the order is intentional to avoid multiple passes of the hooks
repos:
- repo: https://github.com/SterlingPeet/git-precommit-hooks
  rev: v1.0.0
  hooks:
  - id: check-git-hooks-installed
    stages: [pre-commit, pre-merge-commit, pre-push, commit-msg]
    args: [--hook, 'pre-commit,pre-merge-commit,pre-push,commit-msg']
- repo: https://github.com/jorisroovers/gitlint
  rev: v0.19.1
  hooks:
  - id: gitlint
    stages: [commit-msg]
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.5.6
  hooks:
  - id: ruff
    args: [--fix, --exit-non-zero-on-fix, --show-fixes]
  - id: ruff-format
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.6.0
  hooks:
  - id: check-added-large-files
  - id: check-ast
  - id: check-case-conflict
  - id: check-docstring-first
  - id: check-executables-have-shebangs
  - id: check-shebang-scripts-are-executable
  - id: check-merge-conflict
  - id: check-symlinks
  - id: check-json
  - id: check-xml
  - id: check-yaml
  - id: debug-statements
  - id: detect-private-key
  - id: double-quote-string-fixer
  - id: end-of-file-fixer
  - id: fix-byte-order-marker
  - id: mixed-line-ending
  - id: name-tests-test
    args: [--pytest-test-first]
  - id: no-commit-to-branch
  - id: pretty-format-json
    args: [--autofix]
  - id: trailing-whitespace
- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: v2.14.0
  hooks:
  - id: pretty-format-ini
    args: [--autofix]
  - id: pretty-format-toml
    args: [--autofix]
  - id: pretty-format-yaml
    args: [--autofix, --indent, '2']
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.11.1
  hooks:
  - id: mypy
    additional_dependencies: [types-setuptools]
- repo: https://github.com/PyCQA/docformatter
  rev: v1.7.5
  hooks:
  - id: docformatter
    additional_dependencies: [tomli]
    args: [--in-place, --config, ./pyproject.toml]
- repo: https://github.com/myint/rstcheck
  rev: v6.2.4
  hooks:
  - id: rstcheck
    args: [--report-level=warning, '--ignore-directives=automodule,testsetup']
    additional_dependencies: [sphinx]
- repo: https://github.com/PyCQA/pydocstyle
  rev: 6.3.0
  hooks:
  - id: pydocstyle
    exclude: ^ci/
    additional_dependencies: [toml]
- repo: https://github.com/Yelp/detect-secrets
  rev: v1.5.0
  hooks:
  - id: detect-secrets
          # args: [--baseline, ci/secrets.baseline]
