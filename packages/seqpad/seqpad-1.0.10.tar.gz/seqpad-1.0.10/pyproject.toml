[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=61.0.0",
]

[project]
authors = [
    { email = "johannes-programming@mailfence.com", name = "Johannes" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = [
    "click>=8.1.7",
    "preparse>=0.0.1.dev2",
]
description = "Pad nucleotide sequence."
keywords = []
name = "seqpad"
readme = "README.rst"
requires-python = ">=3.8"
version = "1.0.10"

[project.license]
file = "LICENSE.txt"

[project.urls]
Documentation = "https://pypi.org/project/seqpad"
Download = "https://pypi.org/project/seqpad/#files"
Index = "https://pypi.org/project/seqpad/"
Source = "https://github.com/johannes-programming/seqpad"
Website = "https://seqpad.johannes-programming.online"
