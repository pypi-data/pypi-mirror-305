[tool.poetry]
name = "restack_integrations_composio"
version = "0.0.3"
description = "Composio integration for Restack AI"
authors = [
    "Restack Team <service@restack.io>"
]
packages = [{ include = "restack_integrations_composio", from = "src" }]

readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
pydantic = "^2.9.2"
restack_ai = "^0.0.11"
composio-core = "^0.5.37"
composio-openai = "^0.5.37"
restack-integrations-openai = "^0.0.6"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
