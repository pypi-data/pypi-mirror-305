[metadata]
name = macrenew
version = 1.0.0
author = Andre Buck
description = A simple Python script to change the mac address of your machine. Current only working on Linux.
long_description = file: README.md, LICENSE.txt
long_description_contenty_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

