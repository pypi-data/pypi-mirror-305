[flake8]
max-line-length = 100

[tox]
isolated_build = True
env_list = py3-{flake8,unit,mypy}

[testenv]
usedevelop = True
description = run unit tests
deps =
    flake8
    mock
    mypy
    pytest
    pytest-cov
    black
    isort
    types-dataclasses
    types-passlib
    types-PyYAML
commands =
    flake8: flake8 isobuilder
    unit: py.test --strict-markers --cov-report=term-missing --cov=isobuilder tests
    mypy: mypy --show-error-codes isobuilder/
