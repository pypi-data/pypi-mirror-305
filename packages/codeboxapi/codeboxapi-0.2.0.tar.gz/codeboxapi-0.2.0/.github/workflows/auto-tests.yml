name: 🔁 Pytest ⏳x60

on:
  schedule:
    - cron: "*/60 * * * *"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: eifinger/setup-rye@v1
        with:
          enable_cache: true
          cache_prefix: "venv-codeboxapi"
      - run: rye sync
      - run: rye run pytest
        env:
          CODEBOX_API_KEY: ${{ secrets.CODEBOX_API_KEY }}
