[metadata]
name = morphcloud
author = Morph Labs
author_email = jobs@morph.so
description = A CLI tool for creating, managing, and interacting with Morph Cloud Runtimes.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/morph-labs/morphcloud
project_urls = 
	Bug Tracker = https://github.com/morph-labs/morphcloud/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.7
install_requires = 
	requests
	tqdm
	pillow
	httpx
	fire
	playwright
	bs4
	click
	pytest
	httpx
	pydantic
	anthropic
	openai

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

