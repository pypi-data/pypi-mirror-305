[tool.poetry]
name = "encord-agents"
version = "v0.1.0"
description = "A framework for easily producing custom agens for your Encord Workflows."
authors = ["Encord Team"]
readme = "README.md"
packages = [{ include = "encord_agents" }]

[tool.poetry.dependencies]
# CLI-only dependencies
python = "^3.10"
# pydantic = "^2.9.2"
pydantic = ">2.1.0,<3.0.0"

pydantic-settings = "^2.5.2"
typer = "^0.12.5"
requests = "^2.32.3"
typing-extensions = ">=4.8.0"

# No-CLI dependencies
encord = ">=0.1.139"
numpy = ">=1.26.4"
opencv-python = ">=4.1"

[tool.poetry.group.dev.dependencies]
ipdb = "^0.13.13"
ipython = "^8.28.0"
pyfzf = "^0.3.1"
mkdocstrings = { extras = ["python"], version = "^0.26.1" }
mkdocs = "^1.6.1"
mkdocs-material = "^9.5.40"
mkdocs-glightbox = "^0.4.0"
ruff = "^0.6.9"
mkdocs-codeinclude-plugin = {git = "https://github.com/frederik-encord/mkdocs-codeinclude-plugin.git"}
mkdocs-git-revision-date-localized-plugin = "^1.3.0"


[tool.poetry.scripts]
encord-agents = "encord_agents.cli.main:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
target-version = "py310"
line-length = 120

[tool.ruff.lint]
extend-select = ["W", "Q", "I"]
ignore = ["F401", "E402", "W291"]
