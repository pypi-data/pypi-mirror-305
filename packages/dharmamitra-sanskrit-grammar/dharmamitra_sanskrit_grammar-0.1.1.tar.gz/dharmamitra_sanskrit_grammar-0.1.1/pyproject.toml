[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dharmamitra-sanskrit-grammar"
version = "0.1.1"
description = "A Python package for processing Sanskrit text using the Dharmamitra API"
readme = "README.md"
authors = [{name = "Sebastian Nehrdich", email = "nehrdbsd@gmail.com"}]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["sanskrit", "nlp", "api"]
dependencies = [
    "requests>=2.25.0",
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/dharmamitra/dharmamitra-sanskrit-grammar"