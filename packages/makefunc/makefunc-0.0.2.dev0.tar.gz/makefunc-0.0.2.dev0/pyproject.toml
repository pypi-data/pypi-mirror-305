[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=61.0",
]

[project]
authors = [
    { email = "johannes-programming@mailfence.com", name = "Johannes" },
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = []
description = "makefunc"
keywords = []
name = "makefunc"
readme = "README.rst"
requires-python = ">=3.8"
version = "0.0.2.dev0"

[project.license]
file = "LICENSE.txt"

[project.urls]
Documentation = "https://pypi.org/project/makefunc"
Download = "https://pypi.org/project/makefunc/#files"
Index = "https://pypi.org/project/makefunc/"
Source = "https://github.com/johannes-programming/makefunc"
Website = "https://makefunc.johannes-programming.online/"
