[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "python_fsm_handler"
version = "0.0.3"
authors = [
  { name="Simone Cremasco", email="simonecremasco94@gmail.com" },
]
description = "Class to handle Finite State Machines"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/creminem94/python_fsm"
Issues = "https://github.com/creminem94/python_fsm/issues"