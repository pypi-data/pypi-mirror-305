[tool.poetry]
name = "arcane-cli"
version = "1.20.2"
description = "CLI for Arcane Engine, a text-to-task automation platform."
authors = ["Marco Lamina <marco@arcane.engineer>"]
license = "GPL-3.0"
readme = "README.md"
packages = [{include = "cli"}]
documentation = "https://docs.arcane.engineer"
homepage = "https://arcane.engineer"
repository = "https://github.com/arc-eng/cli"

[tool.black]
line-length = 100

[tool.poetry.dependencies]
python = "~3.10.0"
click = "8.1.7"
arcane-engine = "1.9.1"
pyyaml = "6.0.1"
yaspin = "3.0.2"
rich = "13.7.1"
jinja2 = "3.1.4"
humanize = "^4.9.0"
inquirer = "^3.2.5"
websockets = "^12.0"

[tool.poetry.dev-dependencies]
pytest = "^8.2.0"
black = "^24.4.2"
flake8 = "^7.1.0"
pre-commit = "^3.7.1"

[tool.poetry.scripts]
pilot = "cli.cli:main"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
