[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
[project]
name = 'javascriptasync'
license = {file = "LICENSE"}
authors = [{name="Crosswave Omega",email= "xtream2pro@gmail.com"}]
description = "fork of JSPyBridge overhauled to allow for asyncio compatibility and more control."
readme = 'README.md'

keywords = ['node', 'javascript', 'bridge', 'development','fork']
version = '0.2.2.8'

[project.urls]
"Homepage"= "https://github.com/CrosswaveOmega/JSPyBridge_Async"

[tool.setuptools]
# ... 
# By default, include-package-data is true in pyproject.toml, so you do
# NOT have to specify this line.
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
js   = ["js/*","*.js"]

[options.packages.find]
exclude = ['tests',  'docs', 'test']



[project.optional-dependencies]

test = [
    "bandit[toml]==1.7.4",
    "black==23.1.0",
    "check-manifest==0.48",
    "flake8-bugbear==23.3.12",
    "flake8-docstrings",
    "flake8-formatter_junit_xml",
    "flake8",
    "flake8-pyproject",
    "pre-commit==2.17.0",
    "pylint==2.17.0",
    "pylint_junit",
    "pytest-cov==3.0.0",
    "pytest-mock<3.10.1",
    "pytest-runner",
    "pytest==7.2.2",
    "pytest-github-actions-annotate-failures",
    "shellcheck-py==0.9.0.2"
]

docs = [
    "sphinx==7.2.6"

]


[tool.bandit]
exclude_dirs = ["build","dist","tests","scripts"]
number = 4
recursive = true
targets = "src"

[tool.black]
line-length = 100
fast = true

[tool.coverage.run]
branch = true

[tool.coverage.report]
fail_under = 100

[tool.flake8]
max-line-length = 120
select = "F,E,W,B,B901,B902,B903"
exclude = [
    ".eggs",
    ".git",
    ".tox",
    "nssm",
    "obj",
    "out",
    "packages",
    "pywin32",
    "tests",
    "swagger_client"
]
ignore = [
    "E722",
    "B001",
    "W503",
    "E203"
]

[tool.pyright]
include = ["src"]
exclude = [
    "**/node_modules",
    "**/__pycache__",
]
venv = "env311"

reportMissingImports = true
reportMissingTypeStubs = false

pythonVersion = "3.11"
pythonPlatform = "Linux"

executionEnvironments = [
  { root = "src" }
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
pythonpath = [
  "src"
]
testpaths = "test/javascriptasync"
junit_family = "xunit2"
markers = [
    "integration: marks as integration test",
    "notebooks: marks as notebook test",
    "gpu: marks as gpu test",
    "spark: marks tests which need Spark",
    "slow: marks tests as slow",
    "unit: fast offline tests",
]

