[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "dbc-editor"
authors = [{name = "erzo", email = "erzo@posteo.de"}]
readme = "README.md"
dynamic = ["version", "description"]
requires-python = ">=3.7"
dependencies = [
	"urwid <3",
	"urwid_readline <0.16",
	"cantools >=37.0.2,<=38.0.2",
]
classifiers = [
	"Operating System :: POSIX",
	"Operating System :: Unix",
	"Environment :: Console",
	"License :: OSI Approved :: BSD License",
]

[project.urls]
"Source code" = "https://gitlab.com/erzo/dbc-editor"
"Bug tracker" = "https://gitlab.com/erzo/dbc-editor/-/issues"
"Change log" = "https://gitlab.com/erzo/dbc-editor/-/tags"

[project.scripts]
dbc-editor = "dbc_editor.main:main"
