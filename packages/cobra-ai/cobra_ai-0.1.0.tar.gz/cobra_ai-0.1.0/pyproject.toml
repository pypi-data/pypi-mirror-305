[tool.poetry]
name = "cobra-ai"
version = "0.1.0"
description = "Package to preprocess ontologies, train OntoVAE and COBRA models and obtain TF and pathway activities."
authors = ["daria-dc <daria.doncevic@gmail.com>"]
repository = "https://github.com/hdsu-bioquant/cobra-ai"
license = "GPLv3"
readme = "README.md"
packages = [{include = "cobra_ai"}]

[tool.poetry.dependencies]
python = "^3.10"
numpy = "<2.0"
pandas = ">=2.2.3"
goatools = ">=1.4.12"
scanpy = ">=1.10.3"
torch = ">=1.13.1"
tqdm = ">=4.64.1"
colorcet = ">=3.1.0"
seaborn = ">=0.13.2"
ray = ">=2.38.0"
hyperopt = ">=0.2.7"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"