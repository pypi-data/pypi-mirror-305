[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bjarkan-local"
version = "0.1.01"
authors = [
    { name = "Manuel de Cara", email = "manu.de.cara@gmail.com" },
]
description = "Automated cryptocurrency trading system with smart order routing"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "ccxt>=4.1.13",
    "pydantic>=2.5.2",
    "loguru>=0.7.2",
    "logtail-python>=0.2.6",
    "python-dotenv>=1.0.0",
]

[tool.setuptools.package-data]
bjarkan = ["py.typed"]

[tool.setuptools.packages.find]
include = ["bjarkan*"]
where = ["."]

[project.urls]
"Links" = "https://bjarkan.io/links"
"Homepage" = "https://bjarkan.io"
"Bug Tracker" = "https://status.bjarkan.io"