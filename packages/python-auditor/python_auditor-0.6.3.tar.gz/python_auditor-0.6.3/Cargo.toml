[package]
name = "python-auditor"
version = "0.6.3"
edition = "2021"
authors = ["Stefan Kroboth <stefan.kroboth@gmail.com>"]
license = "MIT OR Apache-2.0"
description = "Python interface to AuditorClient"
documentation = "https://docs.rs/pyauditor/"
homepage = "https://alu-schumacher.github.io/AUDITOR/"
repository = "https://github.com/alu-schumacher/AUDITOR"
readme = "README.md"
keywords = ["accounting", "opportunistic", "grid-computing", "batch-systems"]
exclude = [
    ".dockerignore",
    ".git",
    ".gitattributes",
    ".github",
    ".gitignore",
    "target",
    ".env"
]

[lib]
name = "pyauditor"
crate-type = ["cdylib"]

[dependencies]
auditor-client.path = "local_dependencies/auditor-client"
auditor.path = "local_dependencies/auditor"
anyhow = "1.0.86"
chrono = { version = "0.4.38", default-features = false, features = ["serde"] }
pyo3-asyncio = { version = "0.20.0", features = ["attributes", "tokio-runtime"] }
pyo3 = { version = "0.20.3", features = ["chrono", "extension-module", "anyhow"] }
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.132"
tokio = "1.38.0"
