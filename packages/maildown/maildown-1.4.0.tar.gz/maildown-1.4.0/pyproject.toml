[tool.poetry]
name = "maildown"
version = "1.4.0"
description = "A super simple CLI for sending emails"
readme = "README.md"
authors = ["Christopher Davies <christopherdavies553@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.12"
cleo = "^2.1.0"
requests = "^2.32.3"
boto3 = "^1.35.50"
toml = "^0.10.2"
jinja2 = "^3.1.4"
mistune = "^3.0.2"
pygments = "^2.18.0"
premailer = "^3.10.0"
coverage = "^7.6.4"
mock = "^5.1.0"
mypy = "^1.13.0"
flake8 = "^7.1.1"


[tool.poetry.scripts]
maildown = "maildown:run"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
