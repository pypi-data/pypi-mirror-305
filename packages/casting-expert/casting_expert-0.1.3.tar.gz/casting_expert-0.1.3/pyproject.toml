[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "casting-expert"
version = "0.1.3"
description = "A comprehensive Python package for type casting, conversion, and validation with advanced features"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
    { name = "Muhammad Ahmed Saeed", email = "ahmednizami2021@gmail.com" }
]
keywords = [
    "type casting",
    "validation",
    "data conversion",
    "schema validation",
    "type inference"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Typing :: Typed"
]

dependencies = [
    "typing-extensions>=3.7.4",
    "python-dateutil>=2.7.0",
    # Remove PyYAML dependency as it's optional
]

[project.optional-dependencies]
yaml = [
    "pyyaml>=5.1"
]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.10.0",
    "black>=21.0.0",
    "isort>=5.0.0",
    "mypy>=0.900",
    "flake8>=3.9.0",
]

[project.urls]
"Homepage" = "https://github.com/ahmednizami/casting-expert"
"Bug Tracker" = "https://github.com/ahmednizami/casting-expert/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/casting_expert"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]