[package]
name = "ox_vox_nns"
version = "0.6.1"
edition = "2021"
authors = ["Hamish Morgan <ham430@gmail.com>"]
description = "A hybrid-ish nearest neighbour search implemented in rust using voxels and hashmaps (/dictionaries)"
readme = "README.md"
repository = "https://github.com/hacmorgan/OxVoxNNS"
license-file =  "LICENSE"
keywords = ["nearest", "neighbour", "pointcloud"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "ox_vox_nns"
crate-type = ["cdylib"]

[dependencies]
bincode = "1.3.3"
numpy = "0.18"
ndarray = {version = "0.15.6", features=["serde", "rayon", "approx-0_5"]}
pyo3 = "0.18.0"
rayon = "1.8.1"
serde = {version = "1.0.196", features = ["derive"]}
indicatif = {version = "0.17.8", features = ["rayon"]}
ahash = {version = "0.8.8", features = ["serde"]}
