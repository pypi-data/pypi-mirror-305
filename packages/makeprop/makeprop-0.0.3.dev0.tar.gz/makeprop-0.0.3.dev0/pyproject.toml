[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=61.0",
]

[project]
authors = [
    { email = "johannes-programming@mailfence.com", name = "Johannes" },
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = []
description = "makeprop"
keywords = []
name = "makeprop"
readme = "README.rst"
requires-python = ">=3.12.5"
version = "0.0.3.dev0"

[project.license]
file = "LICENSE.txt"

[project.urls]
Documentation = "https://pypi.org/project/makeprop"
Download = "https://pypi.org/project/makeprop/#files"
Index = "https://pypi.org/project/makeprop"
Source = "https://github.com/johannes-programming/makeprop"
Website = "https://makeprop.johannes-programming.online"
