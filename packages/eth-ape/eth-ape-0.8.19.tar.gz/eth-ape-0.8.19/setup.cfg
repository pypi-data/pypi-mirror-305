[flake8]
max-line-length = 100
exclude = 
	.venv
	venv*
	docs
	build
	.eggs
	tests/integration/cli/projects
ignore = E704,W503,PYD002
per-file-ignores = 
	src/ape/__init__.py: E402
	tests/functional/data/python/__init__.py: E501
	tests/functional/utils/expected_traces.py: E501

[egg_info]
tag_build = 
tag_date = 0

