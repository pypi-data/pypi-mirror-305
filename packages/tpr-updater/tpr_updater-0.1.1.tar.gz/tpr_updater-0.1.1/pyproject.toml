[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tpr-updater"
version = "0.1.1"
authors = [
  { name="Daniel Rappard", email="danielrappard@gmail.com" },
]
description = "A small utility to update the TPR file with corrected TPR SRP values based on the SRP values."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "et-xmlfile==1.1.0",
    "numpy==2.1.2",
    "openpyxl==3.1.5",
    "pandas==2.2.3",
    "python-dateutil==2.9.0.post0",
    "pytz==2024.2",
    "pywin32==308",
    "six==1.16.0",
    "tk==0.1.0",
    "tkinterdnd2==0.4.2",
    "tzdata==2024.2",
    "xlrd==2.0.1"
]

[project.urls]
Homepage = "https://github.com/rappardd/tpr-updater"
Issues = "https://github.com/rappardd/tpr-updater/issues"