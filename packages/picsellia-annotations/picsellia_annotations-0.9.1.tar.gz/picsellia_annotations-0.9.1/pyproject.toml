[tool.isort]
profile = "black"
src_paths = ["picsellia_annotations", "tests"]

[tool.poetry]
name = "picsellia-annotations"
version = "0.9.1"
description = "Package with pydantic schemas of COCO files and VOC File and some utils to read those annotations files"
authors = ["Thomas Darget <thomasdarget@hotmail.fr>"]

[tool.poetry.dependencies]
python = "^3.8"
pydantic = "^2.0.0"
xmltodict = "^0.13.0"

[tool.poetry.dev-dependencies]
coverage = "^7.4.1"
pre-commit = "^3.5.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
