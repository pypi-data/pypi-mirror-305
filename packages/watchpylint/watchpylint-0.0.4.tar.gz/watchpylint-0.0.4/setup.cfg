[metadata]
name = watchpylint
version = 0.0.4
url = https://ktpanda.org/software/watchpylint
description = Watch for changes in Python files and run pylint on them
author = Katie Rust
author_email = katie@ktpanda.org
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT License
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
python_requires = >=3.7
packages = ktpanda
install_requires = 
	argcomplete>=2.0.0

[options.entry_points]
console_scripts = 
	watchpylint = ktpanda.watchpylint:main

[egg_info]
tag_build = 
tag_date = 0

