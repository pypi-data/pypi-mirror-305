[sdist]
formats = gztar

[check-manifest]
ignore = 
	*.yml
	*.yaml
	.coveragerc
	docs
	docs/*
	*.enc
	notebooks
	notebooks/*
	tests
	tests/*

[flake8]
max-line-length = 120
select = C,E,F,W,B,B950
ignore = E203, E501, W503
exclude = model_assessor/_version.py

[tool:pytest]
flake8-max-line-length = 120

[metadata]
name = ocean-model-skill-assessor
description = A package to fully run the comparison between data and model to assess model skill.
author = Axiom Data Science
url = https://github.com/axiom-data-science/ocean-model-skill-assessor
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE.txt
classifiers = 
	Development Status :: 5 - Production/Stable
	Topic :: Scientific/Engineering
	Intended Audience :: Science/Research
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
author_email = kristen@axds.co

[aliases]
test = pytest

[options]
include_package_data = True
install_requires = 
	aiohttp
	alphashape
	cf_pandas
	cf_xarray
	extract_model
	intake
	intake-axds
	intake-erddap
	intake-xarray
	matplotlib
	numpy
	pandas
	requests
	scipy
	tqdm
	xarray
setup_requires = 
	setuptools_scm
python_requires = >= 3.8

[options.package_data]
ocean_model_skill_assessor.vocab = *.json
zip_safe = False
packages = find:

[egg_info]
tag_build = 
tag_date = 0

