<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="height: 100%;
      font-size: 1.35rem;
      line-height: 125%;
      padding: 8% 10%;
      font-family: system-ui, sans-serif;
      font-weight: 500;
      background-color: lightgray;
      margin-bottom: 1rem;">
  <div style="padding: 15%;
      background-color: white;
      border-radius: 25px;">
    <p style="margin-bottom: 1rem;">Hello!</p>
    <p style="margin-bottom: 1rem;">This is a confirmation email for the contact form. Please enter the code below into the code field on our website:</p>
    <div style="color: white;
      text-align: center;
      background-color: black;
      border-radius: 4px;
      padding: 4px 12px;
      height: 30px;
      font-size: 107%;
      letter-spacing: 2px;
      margin-bottom: 1rem;">
      <table width="100%" cellpadding="0" border="0" cellspacing="0">
        <tbody>
          <tr>
            <td align="center"><strong>{{ code }}</strong></td>
          </tr>
        </tbody>
      </table>
    </div>
    <hr style="color: lightgray;
      margin-bottom: 1rem;">
    <p>If you have not used our site and have not requested a code, please ignore this email.</p>
  </div>
</body>
</html>
