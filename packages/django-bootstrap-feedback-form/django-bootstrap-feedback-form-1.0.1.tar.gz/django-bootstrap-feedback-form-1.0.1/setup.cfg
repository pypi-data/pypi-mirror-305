[metadata]
name = django-bootstrap-feedback-form
version = 1.0.1
description = A Django app to to create a responsive bootstrap-styled email-driven feedback form with a captcha and an email confirmation feature.
long_description = file: README.rst
url = https://github.com/ksmvrheee/django-bootstrap-feedback-form
documentation = https://github.com/ksmvrheee/django-bootstrap-feedback-form/blob/main/docs/index.rst
author = Daniil Prokopov
author_email = scbeeeop@ya.ru
license = MIT License
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 5.2
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
include_package_data = true
packages = find:
python_requires = >=3.10
install_requires = 
	Django >= 4.2
	djangorestframework>=3.15.2,<4.0
	requests>=2.30.0,<3.0

[options.packages.find]
include = feedback_form, feedback_form.*
exclude = tests, docs

[egg_info]
tag_build = 
tag_date = 0

