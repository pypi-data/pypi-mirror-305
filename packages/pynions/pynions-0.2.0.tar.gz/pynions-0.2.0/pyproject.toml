# pyproject.toml
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pynions"
version = "0.2.0"
description = "Simple AI automation framework for marketers"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    { name = "Tomas Laurinavicius", email = "tom@pynions.com" }
]
keywords = ["marketing", "automation", "ai", "workflow"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Other Audience",
    "Topic :: Office/Business",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "litellm>=1.12.1",      # AI/LLM integration
    "python-dotenv>=1.0.0", # Environment management
    "click>=8.1.7",         # CLI interface
    "rich>=13.7.0",         # Better console output
    "httpx>=0.26.0",        # Modern HTTP client
    "pydantic>=2.0.0",      # Data validation
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",         # Testing framework
    "black>=23.0.0",         # Code formatting
    "isort>=5.0.0",         # Import sorting
    "mypy>=1.0.0",          # Type checking
    "build>=1.0.0",         # Package building
    "twine>=4.0.0",         # PyPI uploading
    "pytest-asyncio>=0.23.0" # Async test support
]

[project.urls]
Homepage = "https://github.com/tomaslau/pynions"
Documentation = "https://github.com/tomaslau/pynions"
Repository = "https://github.com/tomaslau/pynions.git"
Issues = "https://github.com/tomaslau/pynions/issues"

[project.scripts]
pynions = "pynions.cli:main"

[tool.hatch.build]
include = [
    "src/pynions/**/*.py",
    "src/pynions/templates/**/*"
]
packages = ["src/pynions"]

[tool.hatch.build.targets.wheel]
packages = ["src/pynions"]

[tool.hatch.version]
path = "src/pynions/__init__.py"

[tool.pytest.ini_options]
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "function"
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::pytest.PytestDeprecationWarning"
]