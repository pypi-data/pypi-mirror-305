[tool.poetry]
name = "yuumi"
version = "0.3.0"
description = "Debrid Manager Python package"
authors = ["Dreu LaVelle <dreu.lavelle@gmail.com>"]
readme = "README.md"
package-mode = true
include = ["yuumi"]

[tool.poetry.dependencies]
python = "^3.11"
requests = "^2.32.3"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
flake8 = "^7.1.1"
black = "^24.8.0"
syrupy = "^4.7.1"
python-dotenv = "^1.0.1"

isort = "^5.13.2"
[tool.pytest.ini_options]
markers = [
    "asyncio: mark test as asyncio"
]

[tool.poetry.scripts]
yuumi = "yuumi.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.flake8]
ignore = [
    "E501",  # Ignore line too long
    "W292",  # Ignore no newline at end of file
    "W291",  # Ignore trailing whitespace
    "W293",  # Ignore blank line contains whitespace
    "F401",  # Ignore imported but unused
]
max-line-length = 88  # You can set this to your preferred max line length