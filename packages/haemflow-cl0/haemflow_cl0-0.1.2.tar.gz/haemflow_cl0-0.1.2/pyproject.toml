[tool.poetry]
name = "haemflow-cl0"
version = "0.1.2"
description = "A haemodynamics solver for a closed loop 0D network with thermoregulation"
authors = ["Alex <adrysdale@protonmail.com>"]
license = "GPLv3-or-later"
readme = "README.md"
packages = [{include = "src", to = "hfcl0"}]

[tool.poetry.dependencies]
python = "^3.10.0"
numpy = "^1.26.4"
matplotlib = "^3.8.3"
h5py = "^3.10.0"
nevergrad = "^1.0.1"
tqdm = "^4.66.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
