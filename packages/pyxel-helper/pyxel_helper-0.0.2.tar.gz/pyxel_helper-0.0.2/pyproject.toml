[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyxel_helper"
version = "0.0.2"
authors = [
  { name="Mildu", email="mildu.misc@gmail.com" },
]
description = "Helper for the retro game engine Pyxel, that adds basic game engine elements"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]