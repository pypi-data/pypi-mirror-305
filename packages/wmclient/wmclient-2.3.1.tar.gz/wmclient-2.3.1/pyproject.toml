[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wmclient"
version = "2.3.1"
description = "WURFL Microservice client for Python"
readme = "README.md"
authors = [
    {name = "Scientiamobile Inc.", email = "support@scientiamobile.com"}
]
license = {text = "apache-2.0"}
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.5",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
keywords = ["device", "mobile", "device detection", "analytics"]
dependencies = [
    "pycurl",
    "pylru"
]

[project.urls]
Homepage = "https://github.com/WURFL/wurfl-microservice-client-python"

[tool.setuptools]
packages = ["wmclient"]
