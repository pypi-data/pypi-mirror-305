[tool.poetry]
name = "otimages"
version = "0.7.3"
description = "Script to pull and push container images for Opentext Extended ECM"
authors = ["Kai Gatzweiler <kgatzweiler@opentext.com>"]
readme = "README.md"

[tool.poetry.scripts]
otimages = "otimages.main:app"

[tool.poetry.dependencies]
python = "^3.11"
typer = { extras = ["all"], version = "^0.9.0" }
docker = "^6.1.3"
requests = "^2.31.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
