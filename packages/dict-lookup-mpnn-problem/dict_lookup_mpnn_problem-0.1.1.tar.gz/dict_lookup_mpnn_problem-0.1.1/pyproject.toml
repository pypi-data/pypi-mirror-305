[project]
name = "dict-lookup-mpnn-problem"
version = "0.1.1"
description = "Add your description here"
authors = [
    { name = "Marcell Vazquez-Chanlatte", email = "mvc@linux.com" }
]
dependencies = [
    "numpy>=2.1.2",
]
readme = "README.md"
requires-python = ">= 3.11"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

