[bdist_wheel]
universal = 0

[flake8]
ignore = E203, W503
max-line-length = 100

[metadata]
name = vidimera
version = attr: vidimera.__version__
author = Lennart Frid√©n
author_email = lennart@devl.se
description = Python signature and behaviour checker inspired by Elixir.
keywords = [signature, behaviour]
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown
requires_python = ~=3.9
classifiers = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Topic :: Software Development :: Libraries
project_urls = 
	Bug Reports = https://github.com/DevL/vidimera/issues
	Source = https://github.com/DevL/vidimera
url = https://github.com/DevL/vidimera

[options]
package_dir = 
	=src
packages = find:

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

