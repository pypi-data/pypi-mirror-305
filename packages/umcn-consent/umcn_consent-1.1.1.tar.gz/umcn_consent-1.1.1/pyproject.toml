[tool.poetry]
name = "umcn-consent"
version = "1.1.1"
description = ""
authors = ["Karim <115158216+karimdiabb@users.noreply.github.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
requests = "^2.32.3"
pytest = "^8.3.2"
python-dotenv = "^1.0.1"

[tool.poetry.group.dev.dependencies]
pytest-mock = "^3.14.0"
pytest-cov = "^5.0.0"
requests-mock = "^1.10.0"
tox = "^4.21.1"

[tool.tox]
legacy_tox_ini = """
[tox]
isolated_build = true
envlist = py38, py39, py310, py311, py312
[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
[testenv]
allowlist_externals = poetry
commands =
    poetry install -v
    poetry run pytest
"""

[build-system]
requires = ["poetry-core", "setuptools>=42", "wheel"]
build-backend = "poetry.core.masonry.api"

