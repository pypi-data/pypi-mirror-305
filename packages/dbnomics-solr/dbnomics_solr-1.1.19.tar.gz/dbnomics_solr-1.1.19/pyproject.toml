[project]
name = "dbnomics_solr"
version = "1.1.19"
description = "Index DBnomics data with Apache Solr for full-text and faceted search"
authors = [{ name = "Christophe Benz", email = "christophe.benz@nomics.world" }]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
  "Operating System :: OS Independent",
]
dependencies = [
  "daiquiri",
  "dbnomics-data-model",
  "dirhash",
  "humanfriendly",
  "orjson",
  "pydantic",
  "pysolr >= 3.10.0",
  "python-dotenv",
  "python-slugify",
  "requests",
  "solrq",
  "tenacity",
  "typer[all]",
]

[project.optional-dependencies]
dev = [
  "black",
  "mypy",
  "pre-commit",
  "pytest",
  "ruff",
  "types-humanfriendly",
  "types-python-slugify",
  "types-requests",
  "vermin",
]

[project.scripts]
dbnomics-solr = "dbnomics_solr.cli:app"

[project.urls]
"Homepage" = "https://git.nomics.world/dbnomics/dbnomics-solr"
"Bug Tracker" = "https://git.nomics.world/dbnomics/dbnomics-solr/-/issues"

[tool.black]
line-length = 120

[tool.mypy]
packages = ["dbnomics_solr"]
# plugins = ["pydantic.mypy"]
strict = true

[[tool.mypy.overrides]]
ignore_missing_imports = true
module = ["dirhash.*", "pysolr.*", "solrq.*"]

[tool.pytest.ini_options]
addopts = "--doctest-modules"

[tool.ruff]
exclude = [
  "__pycache__",
  ".cache",
  ".eggs",
  ".git",
  ".mypy_cache",
  ".pytest_cache",
  ".venv",
  "*.egg-info",
  "build",
  "dist",
]
ignore = [
  "ANN101",
  "ANN102",
  "ANN401",
  "BLE001",
  "COM",
  "D100",
  "D101",
  "D102",
  "D103",
  "D103",
  "D104",
  "D105",
  "D106",
  "D107",
  "N818",
  "PD",
  "S101",
]
line-length = 120
select = ["ALL"]
unfixable = ["COM", "ERA", "F841"]

[tool.ruff.flake8-bugbear]
extend-immutable-calls = ["typer.Argument", "typer.Option"]

[tool.ruff.flake8-builtins]
builtins-ignorelist = ["id"]

[tool.ruff.flake8-quotes]
inline-quotes = "double"

# [tool.ruff.flake8-type-checking]
# runtime-evaluated-base-classes = ["pydantic.BaseModel"]

[tool.ruff.isort]
known-first-party = ["dbnomics_solr"]
required-imports = ["from __future__ import annotations"]

[tool.ruff.mccabe]
max-complexity = 15

# [tool.ruff.pep8-naming]
# classmethod-decorators = [
#   "classmethod",
#   "pydantic.root_validator",
#   "pydantic.validator",
# ]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F403"]
"src/dbnomics_solr/cli.py" = ["FBT001", "FBT003", "UP007"]

[tool.ruff.pylint]
max-args = 11
max-branches = 18
max-statements = 58
