[build-system]
requires = ["setuptools", "setuptools_scm[toml]>=7.1"]
build-backend = "setuptools.build_meta"

[project]
name = "gs-netsuite-api"
dynamic = ["version"]
requires-python = ">=3.8"
dependencies = [
    "netsuite",
    "netsuite[soap_api]",
    "zeep==4.1",
    "python-dotenv",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
]

#[tool.setuptools.packages.find]
#where = ["src"]

[tool.setuptools_scm]
write_to = "src/gs_netsuite_api/_version.py"

[tool.bdist_wheel]
python-tag = "py3"


[tool.black]
line-length = 120

[tool.ruff]
line-length = 120

[tool.isort]
profile = "black"
skip_gitignore = true
skip = "__init__.py"
