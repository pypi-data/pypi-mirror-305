[tool.poetry]
name = "sha2dt-semantic-mapper"
version = "0.1.9"
description = "Module to create semantic links between learned SHA features and existing SKG entities"
authors = ["livialestingi <livia.lestingi@polimi.it>"]
readme = "README.md"
license = "LICENSE.md"
packages = [
    { include = "semantic_main" }
]

[tool.poetry.dependencies]
python = "^3.10"
neo4j = "^5.18.0"
graphviz = "^0.20.1"
pygraphviz = "^1.12"
matplotlib = "^3.9.0"
scipy = "^1.14.0"
skg-connector = "^0.1.6"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
