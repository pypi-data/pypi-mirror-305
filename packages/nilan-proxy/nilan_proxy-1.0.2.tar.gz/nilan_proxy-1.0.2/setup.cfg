[metadata]
name = nilan_proxy
version = attr: nilan_proxy.__version__
author = HairingX
license = GPLv3
description = A library to interface with Nilan Gateway and Genvex Connect enabled ventilation units.
keywords = Nilan, Nilan Proxy, CTS 602, CTS 400, Genvex, Genvex Connect, Nabto, Optima 270, Optima 260, Optima 251, Optima 250, library, Home Automation
url = https://github.com/HairingX/nilan_proxy
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 3 - Alpha
	Programming Language :: Python :: 3.12
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)

[options]
python_requires = >=3.12
packages = find:
package_dir = 
	=src
zip_safe = False

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

