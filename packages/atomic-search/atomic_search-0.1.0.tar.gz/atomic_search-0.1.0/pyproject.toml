[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "atomic_search"
version = "0.1.0"
description = "A Python package for extracting and detecting malicious JavaScript syntax through atomic and molecule search."
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
authors = [
    {name = "Alfin Gusti Alamsyah", email = "alfinalamsyahhh@gmail.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Application Frameworks"
]
keywords = ["malicious code detection", "JavaScript analysis", "obfuscation", "feature extraction"]

[project.urls]
"Homepage" = "https://github.com/aflinxh/atomic_search"
"Documentation" = "https://github.com/aflinxh/atomic_search"
"Issues" = "https://github.com/Aflinxh/atomic_search/issues"

[project.optional-dependencies]
dev = ["pytest>=8.3.3", "invoke>=2.2.0"]

dynamic = ["optional-dependencies"]