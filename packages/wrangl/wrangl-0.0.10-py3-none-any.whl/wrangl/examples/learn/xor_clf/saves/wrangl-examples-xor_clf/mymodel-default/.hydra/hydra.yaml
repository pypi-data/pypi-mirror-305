hydra:
  run:
    dir: ${dproject}/${name}
  sweep:
    dir: ${dproject}/sweep
    subdir: ${hydra.job.num}-${name}
  launcher:
    submitit_folder: ${dproject}/submitit
    timeout_min: 4320
    cpus_per_task: 8
    gpus_per_node: ${gpus}
    tasks_per_node: 1
    mem_gb: 64
    nodes: 1
    name: ${project}
    _target_: hydra_plugins.hydra_submitit_launcher.submitit_launcher.LocalLauncher
    comment: null
    constraint: null
    exclude: null
    cpus_per_gpu: null
    gpus_per_task: null
    mem_per_gpu: null
    mem_per_cpu: null
    max_num_timeout: 0
    setup: null
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - devices=1
  job:
    name: ${name}
    chdir: null
    override_dirname: devices=1
    id: ???
    num: ???
    config_name: default
    env_set:
      OMP_NUM_THREADS: '1'
      RAY_OBJECT_STORE_ALLOW_SLOW_STORAGE: '1'
      TOKENIZERS_PARALLELISM: 'false'
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.1'
    cwd: /Users/victor/projects/r2llab/wrangl/wrangl/examples/learn/xor_clf
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /Users/victor/projects/r2llab/wrangl/wrangl/examples/learn/xor_clf/conf
      schema: file
      provider: main
    - path: wrangl.conf
      schema: pkg
      provider: wrangl-searchpath-plugin
    - path: ''
      schema: structured
      provider: schema
    output_dir: /Users/victor/projects/r2llab/wrangl/wrangl/examples/learn/xor_clf/saves/wrangl-examples-xor_clf/mymodel-default
    choices:
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: local.yaml
      hydra/output: default
  verbose: false
