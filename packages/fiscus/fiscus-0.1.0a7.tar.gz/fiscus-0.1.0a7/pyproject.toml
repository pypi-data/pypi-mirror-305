[tool.poetry]
name = "fiscus"
version = "0.1.0a7"  # Sync with setup.py version
description = "Fiscus is a powerful platform designed to be the API Gateway for the AI World."
authors = ["Fiscus Flows, Inc. <support@fiscusflows.com>"]
license = "Proprietary"
readme = "README.md"
homepage = "https://github.com/fiscusflows/fiscus-sdk"
keywords = ["API Gateway", "AI", "Machine Learning"]

# Package directory specification
packages = [
    { include = "fiscus", from = "src" }
]

# Ensures compiled .so files and additional files are included
include = ["src/fiscus/*.so", "LICENSE", "README.md"]

[tool.poetry.dependencies]
python = "^3.9"
aiohappyeyeballs = "^2.4.3"
aiohttp = "^3.10.10"
aiosignal = "^1.3.1"
annotated-types = "^0.7.0"
anyio = "^4.6.2.post1"
attrs = "^24.2.0"
certifi = "^2024.8.30"
charset-normalizer = "^3.4.0"
distro = "^1.9.0"
filelock = "^3.16.1"
frozenlist = "^1.4.1"
fsspec = "^2024.9.0"
gevent = "^24.2.1"
greenlet = "^3.1.1"
h11 = "^0.14.0"
httpcore = "^1.0.6"
httpx = "^0.27.2"
idna = "^3.10"
jiter = "^0.6.1"
multidict = "^6.1.0"
packaging = "^24.1"
propcache = "^0.2.0"
pydantic = "^2.9.2"
pydantic-core = "^2.23.4"
PyYAML = "^6.0.2"
requests = "^2.32.3"
setuptools = "^75.1.0"
sniffio = "^1.3.1"
tqdm = "^4.66.5"
typing-extensions = "^4.12.2"
urllib3 = "^2.2.3"
websocket-client = "^1.8.0"
websockets = "^13.1"
yarl = "^1.15.5"
"zope.event" = "^5.0"
"zope.interface" = "^7.0.3"

[tool.poetry.extras]
openai = ["openai"]
anthropic = ["anthropic", "tokenizers"]
ai = ["huggingface-hub", "tokenizers", "anthropic"]
full = ["openai", "anthropic", "huggingface-hub", "tokenizers"]

[build-system]
# Adding Cython here as part of the build requirements
requires = ["poetry-core>=1.0.0", "cython", "setuptools>=40.8.0", "wheel"]
build-backend = "setuptools.build_meta"
