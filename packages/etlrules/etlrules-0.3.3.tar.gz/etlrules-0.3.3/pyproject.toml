[project]
name = "etlrules"
version = "0.3.3"
description = "A python ETL rule engine operating with data frames."
authors = [{name = "Ciprian Miclaus", email = "ciprianm@gmail.com"}]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.9"
classifiers=[
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: MIT License',
    'Natural Language :: English',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
]

dependencies = [
    "pandas>2",
    "pyyaml>=6.0.1",
    "pyarrow>=13.0.0",
    "sqlalchemy>=2.0.0"
]


[project.optional-dependencies]
polars = [
    "polars>1",
    #"polars-lts-cpu>1",
]

dask = [
    "aiohttp",
    "dask",
    "requests"
]

test = [
    "pytest",
    "black",
    "isort",
    "flake8",
    "flake8-docstrings",
    "pytest-cov"
    ]

dev = [
    "tox",
    "pre-commit",
    "virtualenv",
    "pip",
    "twine",
    "toml"
]

docs = [
    "mkdocs==1.5.3",
    "mkdocs-include-markdown-plugin==3.9.1",
    "mkdocs-material==8.1.11",
    "mkdocstrings==0.18.1",
    "mkdocs-material-extensions==1.3",
    "mkdocs-autorefs==0.3.1",
    "mike==1.1.2"
    ]


[project.urls]
homepage = "https://github.com/ciprianmiclaus2/etlrules"
documentation = "https://ciprianmiclaus2.github.io/etlrules/"
repository = "https://github.com/ciprianmiclaus2/etlrules"
history = "https://github.com/ciprianmiclaus2/etlrules/blob/main/HISTORY.md"

[tool.setuptools]
packages = ["etlrules"]
