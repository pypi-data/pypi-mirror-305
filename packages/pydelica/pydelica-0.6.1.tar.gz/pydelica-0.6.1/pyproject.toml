[tool.poetry]
name = "pydelica"
version = "0.6.1"
description = "Light-weight serverless API for OpenModelica"
authors = ["Kristian Zarebski <krizar312@gmail.com>"]
license = "MIT"
keywords = ["modelica", "openmodelica"]
repository = "https://gitlab.com/krizar/pydelica"
readme = "README.md"
include = [
    "LICENSE"
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Operating System :: Unix",
    "Operating System :: Microsoft :: Windows",
    "Topic :: Scientific/Engineering",
    "Natural Language :: English",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research"
]

[tool.poetry.dependencies]
python = "^3.9,<3.14"
pandas = "^2.0"
defusedxml = "^0.7.1"
pydantic = "^2.7.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
black = "^22.10.0"
pylint = "^2.15.5"
ruff = "^0.4.2"
interrogate = "^1.7.0"
pytest-cov = "^5.0.0"
pytest-sugar = "^1.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.interrogate]
ignore-init-method = true
fail-under = 95
verbose = 1
exclude = ["docs", "tests"]


[tool.ruff]
lint.extend-select = ["C901"]
lint.mccabe.max-complexity = 11

[tool.pytest.ini_options]
addopts = "-p no:warnings --cov=pydelica"
testpaths = [
    "tests"
]
markers = [
    "compilation: test relating to compilation of models",
    "session: tests relating to the session class"
]

[tool.bandit]
skips = ['B603', 'B404']
