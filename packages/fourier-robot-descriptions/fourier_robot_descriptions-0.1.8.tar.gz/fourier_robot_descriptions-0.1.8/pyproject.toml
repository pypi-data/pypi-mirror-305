[project]
name = "fourier-robot-descriptions"
version = "0.1.8"
description = "Fourier Robot Descriptions"
authors = [
    { name = "Yuxiang Gao", email = "yuxiang.gao@fftai.com" },
]
dependencies = [
    "pin>=2.6.20",
    "GitPython>=3.1.43",
    "tqdm>=4.66.5",
]
requires-python = ">=3.8"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
source = [
    { url = "https://pypi.tuna.tsinghua.edu.cn/simple", name = "tuna" },
]

[tool.pdm.dev-dependencies]
dev = [
    "ruff>=0.4.4",
    "pyright>=1.1.363",
]

[tool.ruff]
include = [
    "**/*.py",
    "**/*.pyi",
    "**/pyproject.toml",
]
exclude = [
    ".venv",
    "build",
    "dist",
]
line-length = 120

[tool.ruff.lint]
select = [
    "A",
    "B",
    "C4",
    "E",
    "W",
    "F",
    "PLC",
    "PLE",
    "PLW",
    "I",
    "UP",
    "NPY",
]
ignore = [
    "E501",
    "F401",
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = [
    "F401",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.pyright]
include = [
    "src/**/*.py",
]
pythonVersion = "3.11"
pythonPlatform = "Linux"
