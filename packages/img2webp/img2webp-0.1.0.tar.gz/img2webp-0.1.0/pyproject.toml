[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "img2webp"
version = "0.1.0"
description = "A tool to convert images to WebP format with both GUI and CLI interfaces"
readme = "README.md"
authors = [{name = "Bert Rico, ByteWise Analytics", email = "support@bytewise.app"}]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Environment :: Console",
]
keywords = ["image", "converter", "webp", "gui", "cli"]
dependencies = [
    "Pillow>=9.0.0",
    "setuptools>=45",
]
requires-python = ">=3.7"

[project.scripts]
img2webp = "img2webp.gui:main"
img2webp-cli = "img2webp.cli:main"

[project.urls]
homepage = "https://github.com/bytewise-analytics/img2webp"
issues = "https://github.com/bytewise-analytics/img2webp/issues"