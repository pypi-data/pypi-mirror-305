[package]
name = "common_email_check"
version = "0.2.4"
edition = "2021"

[dependencies]
tokio = { version = "1", features = ["full"] }
futures = "0.3"
serde = { version = "1.0", features = ["derive"] }
csv = "1.1"
check-if-email-exists = "0.9"
serde_json = "1.0" # <- 추가
pyo3 = { version = "0.17", features = ["extension-module"] }

[lib]
name = "common_email_check"
crate-type = ["cdylib"]  # Python 모듈로 빌드하기 위한 설정

