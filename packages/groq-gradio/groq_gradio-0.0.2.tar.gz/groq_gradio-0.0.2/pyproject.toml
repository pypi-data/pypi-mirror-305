[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "groq-gradio"
version = "0.0.2"
description = "A Python package for creating Gradio applications with Groq models"
authors = [
    { name = "Hatice Ozen", email = "hozen@groq.com" }
]
additional_authors = [
    { name = "AK", email = "ahsenkhaliq@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "gradio>=5.0.0b5",
    "groq",
]

[project.urls]
homepage = "https://github.com/groq/groq-gradio"
repository = "https://github.com/groq/groq-gradio"

[project.optional-dependencies]
dev = ["pytest"]

[tool.hatch.build.targets.wheel]
packages = ["groq_gradio"]



