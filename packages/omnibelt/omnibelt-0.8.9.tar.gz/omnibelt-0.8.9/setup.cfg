[metadata]
name = omnibelt
description = "Omni-belt: A Tool-belt containing pure python utilities for downstream projects"
license = MIT
author = Felix Leeb
author_email = felixludos.info@gmail.com
url = https://github.com/felixludos/omni-belt
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3.8
version = attr: omnibelt.__version__

[options]
packages = find:
install_requires = 
	pyyaml>=6.0.1
	dill>=0.3.7
	wrapt>=1.15.0
	indexed==1.3.0
	tqdm>=4.65.0
	tabulate>=0.9.0

[options.extras_require]
test = pytest

[egg_info]
tag_build = 
tag_date = 0

