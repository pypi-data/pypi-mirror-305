[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "ons-metadata-validation"
authors = [
    {name="ONS Data Engineers"},
]
description = "automated metadata validation for ONS metadata templates"
readme = "README.md"
requires-python = ">=3.6"
version = "0.1.6"
dependencies = [
    "attrs>=22.2.0,<23",
    "numpy>=1.19.5,<2",
    "openpyxl>=3.1.2,<4",
    "pandas>=1.1.5,<2",
    "tqdm>=4.64.0,<5",
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",   
]
lint = [
    "pre-commit",
    "ruff == 0.4.2",
    "black == 24.4.2",
]
dev = [
    "bump2version==1.0.1",
    "ons-metadata-validation[test,lint]",
]

[project.urls]
homepage = "https://github.com/ONSdigital/automated-metadata-validation"

[tool.black]
line-length = 79

[tool.ruff]
lint.extend-select = ["I", "W"]
lint.ignore = ["E741", "F841"]
line-length = 79

[tool.coverage.run]
branch = true
source = [
    "./src"
]
omit = [
    "*/__init__.py",
    "*/enums.py",
    "*/lookups.py",
    "*/v1_temp.py",
    "*/v2_temp.py",
    "*/__main__.py",
    "*/logger.py",
]

[tool.coverage.report]
show_missing = true
fail_under = 65
