[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "admitted"
description = "Utility to make automating processes using Selenium and Chromedriver easier"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [ {name = "Joe Carey", email = "joe@accountingdatasolutions.com"} ]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
urls = {Homepage = "https://github.com/Accounting-Data-Solutions/admitted"}
dynamic = ["version"]
dependencies = [
    "cssselect",
    "lxml",
    "psutil",
    "selenium",
    "urllib3",
]
optional-dependencies.debug = [
    "html2text",
]
optional-dependencies.dev = [
    "black",
    "coverage[toml]",
    "html2text",
    "pytest",
    "ruff",
    "toml",
    "lxml-stubs",
]

[tool.setuptools]
packages = ["admitted"]
package-dir = {"" = "src"}
dynamic.version = {file = "VERSION"}

[tool.cibuildwheel]
build = ["cp39-*", "cp310-*", "cp311-*", "cp312-*", "cp313-*"]
build-frontend = "build"
test-command = "pytest {project}/tests --color yes"
test-requires = "pytest"

[tool.black]
line-length = 120
target-version = ["py310", "py311", "py312"]

[tool.coverage]
run.source = ["admitted"]
report.skip_empty = true

[tool.pytest.ini_options]
addopts = "-l -rN --color=yes --code-highlight=yes"
testpaths = ["tests"]
python_files = "*.py"
log_auto_indent = true
log_cli = true
norecursedirs = ["__pycache__", "*.egg-info", ".*", "dist"]

[tool.ruff]
src = ["src"]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "PL"]
ignore = ["PLR2004", "PLR0913"]
