[project]
name = "shiny_sortable"
version = "0.1.4"
authors = [
  { name="Dianyi Yang", email="kv9898@rubuky.com" },
]
description = "A Python library to add sortable functionality to Shiny UI elements"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "shiny",
    "htmltools",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/kv9898/shiny_sortable"
Issues = "https://github.com/kv9898/shiny_sortable/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"