[metadata]
name = pyrosequel
version = 0.1.2
author = geckwwo
description = PyroSequel, advanced SQL querying
long_description = file: README.MD, LICENSE
long_description_content_type = text/markdown
url = https://github.com/geckwwo/pyrosequel
project_urls = 
	Bug Tracker = https://github.com/geckwwo/pyrosequel/issues
	repository = https://github.com/geckwwo/pyrosequel
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

