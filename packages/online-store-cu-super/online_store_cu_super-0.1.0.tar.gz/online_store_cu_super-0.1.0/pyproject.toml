[build-system]
requires = ['setuptools>=42', 'wheel']
build-backend = 'setuptools.build_meta'

[project]
name = 'online-store-cu-super'
version = '0.1.0'
description = 'Исполняемый пакет для управления пользователями и заказами в онлайн-магазине'
authors = [
    {name = 'Anastasia', email = 'a.opushneva@edu.centraluniversity.ru'}
]
readme = 'README.md'
license = {text = 'MIT'}
requires-python = '>=3.8'
dependencies = [
    'requests>=2.25.1',
    'numpy>=1.19.2'
]

[project.optional-dependencies]
dev = ['pytest>=6.2.1', 'flake8>=3.8.4']

