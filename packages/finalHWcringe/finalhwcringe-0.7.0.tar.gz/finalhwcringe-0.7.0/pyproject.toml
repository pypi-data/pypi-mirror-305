[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "finalHWcringe"
version = "0.7.0"
description = "applications for managing orders and users."
authors = [
    { name = "osisochka", email = "a.onufrienko@edu.centraluniversity.ru" }
]
license = { text = "MIT" }
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.6"

dependencies = [
    "pandas"
]

[project.scripts]
manager = "package.src.main:main"


[tool.setuptools.packages.find]
where = ["src"]
include = ["*"]
