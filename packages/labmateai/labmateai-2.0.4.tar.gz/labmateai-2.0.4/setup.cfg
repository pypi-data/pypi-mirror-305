[metadata]
name = labmateai
version = 2.0.2
description = An AI-powered recommendation system for laboratory tools and software.
long_description = file: README.md
long_description_content_type = text/markdown
author = Terry Noblin
author_email = tnoblin@health.ucsd.edu
license = MIT
keywords = AI, Recommendation System, Laboratory Tools, Scientific Software, Bioinformatics
classifiers = 
	Programming Language :: Python :: 3.12
	Operating System :: OS Independent
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Artificial Intelligence
	License :: OSI Approved :: MIT License
url = https://github.com/RLTree/LabMateAI
project_urls = 
	Bug Reports = https://github.com/RLTree/LabMateAI/issues
	Source = https://github.com/RLTree/LabMateAI

[options]
packages = find:
python_requires = >=3.12
install_requires = 
	networkx==2.8.8
	numpy>=1.23.5
	prompt_toolkit>=3.0.0
	pandas>=1.5.3
	scikit-learn>=1.1.3
	matplotlib>=3.6.2
	flask>=2.2.2
	requests>=2.28.1
	scipy>=1.9.3
	jinja2>=3.1.2
	gunicorn>=20.1.0
	psycopg2-binary>=2.9.0
	python-dotenv>=0.19.1
	sqlalchemy>=1.4.31
	alembic>=1.7.4

[options.package_data]
labmateai = 
	alembic.ini
	alembic/**/*.py

[options.entry_points]
console_scripts = 
	labmateai = labmateai.cli:main

[options.extras_require]
dev = 
	pytest>=7.4.0
	pytest-cov>=4.0.0
	pytest-xdist>=2.4.0
	pytest-asyncio>=0.20.3
	pytest-mock>=3.11.1
	unittest-xml-reporting>=3.0.4
	flake8>=6.1.0
docs = 
	sphinx>=4.0.0
	furo>=2021.8.14

[egg_info]
tag_build = 
tag_date = 0

