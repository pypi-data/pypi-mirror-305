[tool.poetry]
name = "aiogram-utcpicker"
version = "0.1.2"
description = "An inline tool for selecting valid timezone differences to UTC"
authors = ["alexanderchainsaw <alexanderkolesov.contact@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
aiogram = "3.13.1"
pytest = "^8.3.3"
pytest-asyncio = "^0.24.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
