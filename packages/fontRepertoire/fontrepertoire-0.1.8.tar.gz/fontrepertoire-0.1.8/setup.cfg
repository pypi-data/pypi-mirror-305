[bumpversion]
current_version = 0.1.8
commit = True
tag = True
tag_name = {new_version}
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)?
serialize = 
	{major}.{minor}.{patch}

[metadata]
name = fontRepertoire
version = attr: fontRepertoire.__version__
author = Andreas Eigendorf
description = Basic classes to represent character set and glyph repertoire.
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE
url = https://gitlab.com/fontstuff/fontRepertoire
project_urls = 
	Source = https://gitlab.com/fontstuff/fontRepertoire
	Documentation = https://fontstuff.gitlab.io/fontRepertoire
	Tracker = https://gitlab.com/fontstuff/fontRepertoire/-/issues
platforms = Any
keywords = 
	font
classifiers = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Intended Audience :: Developers
	Topic :: Multimedia :: Graphics
	Topic :: Software Development :: Libraries

[options]
package_dir = 
	=Lib
packages = find:
python_requires = >=3.8
install_requires = 
	fonttools[ufo,woff,unicode]>=4.51
	glyphsLib>=6.7.1
	typing_extensions>=4.8; python_version < "3.11"
	unicodedata2>=15.1

[options.packages.find]
where = Lib

[bumpversion:file:Lib/fontRepertoire/__init__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[tox:tox]
min_version = 4.5
env_list = 
	py38
	py39
	py310
	py311
	py312

[testenv]
deps = 
	pytest
	pytest-cov
	coverage
commands = 
	pytest --cov=fontRepertoire --cov-report html:coverage.html

[tool:pytest]
junit_family = legacy
testpaths = 
	tests

[egg_info]
tag_build = 
tag_date = 0

