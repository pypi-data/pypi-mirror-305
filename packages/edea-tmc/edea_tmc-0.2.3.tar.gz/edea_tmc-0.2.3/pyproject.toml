[project]
name = "edea-tmc"
version = "0.2.3"
description = "Test and Measurement as Code library for EDeA-MS"
authors = [{ name = "Elen Eisendle", email = "ln@calcifer.ee" }]
readme = "README.md"
requires-python = ">=3.11,<3.13"

[project.optional-dependencies]
remote = [
    "httpx>=0.27.2",
]
interactive = [
    "tqdm>=4.66.6",
]
jupyter = [
    "jupyter>=1.1.1",
    "ipywidgets>=8.1.5",
]
polars = [
    "polars>=1.12.0"
]
pandas = [
    "pandas>=2.2.3"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.coverage.run]
omit = [
    "*/__pypackages__/*",
]

[tool.hatch.build.targets.sdist]
include = [
  "edea_tmc/*.py",
  "/tests",
]
exclude = [
  "*.ipynb",
]

[tool.rye]
dev-dependencies = [
    "black>=24.4.2",
    "mypy>=1.10.0",
    "types-tqdm==4.66.*",
    "pandas-stubs>=2.2.3",
    "pytest>=7.4.0",
    "coverage>=7.5.0",
    "gevent>=24.2.1",
    "pyarrow>=16.0.0",
    "edea-ms>=0.1.2",
    "polars[numpy,pandas,pyarrow]>=1.12.0",
    "numpy>=1.26.4",
    "pytest-cov>=5.0.0",
    "pytest-asyncio>=0.23.4",
]
