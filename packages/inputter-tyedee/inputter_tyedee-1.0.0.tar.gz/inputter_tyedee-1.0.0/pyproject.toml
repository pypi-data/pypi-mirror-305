[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "inputter_tyedee"
version = "1.0.0"
authors = [
  { name="Tyedee", email="tyedee09@gmail.com" },
]
description = "A library for user input processing."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/TyedeeGit/inputter"
Issues = "https://github.com/TyedeeGit/inputter/issues"