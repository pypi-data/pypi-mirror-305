[project]
name = "pyRealEstate"
version = "0.1.7"
authors = [
    {name = "Joshua Jorgensen"},
]
description = "package to assist with data analytics in real estate"
readme = "README.md"
requires-python = ">=3.6"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "scikit-learn",
    "numpy",
    "pandas",
    "statsmodels",
    "matplotlib",
    "lightgbm",
    "scipy"
]

[project.urls]
"Homepage" = "https://github.com/Joshua-Data-Wizard/PyRealEstate/tree/main"
"Bug Reports" = "https://github.com/Joshua-Data-Wizard/PyRealEstate/tree/main"
"Source" = "https://github.com/Joshua-Data-Wizard/PyRealEstate/tree/main"

[build-system]
requires = [
    "setuptools>=54",
    "wheel"
]
build-backend = "setuptools.build_meta"
