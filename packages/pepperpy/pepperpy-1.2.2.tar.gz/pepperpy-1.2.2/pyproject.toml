[tool.poetry]
name = "pepperpy"
description = "A modern Python utility library"
authors = ["Felipe Pimentel <fpimentel88@gmail.com>"]
readme = "README.md"
version = "1.2.2"
repository = "https://github.com/felipepimentel/pepperpy"


[tool.poetry.dependencies]
python = "^3.10"
pydantic = "^2.9.2"
typer = "^0.12.5"
loguru = "^0.7.2"
rich = "^13.9.3"
python-dotenv = "^1.0.1"

filetype = "^1.2.0"
orjson = "^3.10.10"
pandas = "^2.2.3"
polars = "^1.12.0"
beautifulsoup4 = "^4.12.3"
python-epub3 = "^0.0.1"
pypdf = "^5.1.0"
tabula-py = "^2.10.0"
python-docx = "^1.1.2"
openpyxl = "^3.1.5"
chardet = "^5.2.0"
PyYAML = "^6.0.2"
tomlkit = "^0.13.2"
lxml = "^5.3.0"
xmltodict = "^0.14.2"
PyGithub = "^2.1.1"
PyNaCl = "^1.5.0"
cattrs = "^24.1.2"
msgpack = "^1.0.7"
tomli = "^1.2.1"

# Cache
redis = "^5.0.1"
python-memcached = "^1.59"

# Queue
aio-pika = "^9.3.1"

# Metrics
prometheus-client = "^0.19.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
black = "^24.10.0"
ruff = "^0.7.1"
mypy = "^1.13.0"
python-semantic-release = "^9.12.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.semantic_release]
version_variable = [
    "pepperpy/__init__.py:__version__",
    "pyproject.toml:tool.poetry.version"
]
branch = "main"
upload_to_pypi = true
build_command = "poetry build"