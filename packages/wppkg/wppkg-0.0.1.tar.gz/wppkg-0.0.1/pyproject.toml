[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "wppkg"
version = "0.0.1"
authors = [
  { name="Pengpeng Wu", email="peg2_wu@163.com" },
]
description = "This package involves some functions I often use in my work."
readme = "README.md"
keywords = ["wpp", "wppkg"]
requires-python = ">=3.9.0"
dependencies = [
    "torch >= 2.2.2",
    "tensorboard >= 2.17.0",
    "matplotlib >= 3.9.0",
    "transformers >= 4.41.2",
    "accelerate >= 1.0.0",
    "evaluate >= 0.4.2",
    "datasets >= 2.20.0",
    "safetensors >= 0.4.3",
    "deepspeed >= 0.15.2",
    "scikit-learn >= 1.5.0",
    "scanpy >= 1.10.2",
    "debugpy >= 1.8.1"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux"
]

[project.urls]
Homepage = "https://wppcv.readthedocs.io/en/latest/"