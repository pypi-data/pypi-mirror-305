# CCLM variable name conversion table based on CORDEX variables

# NOTE this is work in progress and still requires manual checks

# Format

# CORDEX VariableName:
#    raw_name:
#    raw_long_name:
#    raw_units:


tas:
  raw_name: T_2M
  raw_standard_name: air_temperature
  raw_long_name: 2m temperature
  raw_units: K
  raw_grid_mapping: rotated_pole
  raw_cell_methods: 'time: point'

ps:
  raw_name: PS
  raw_standard_name: surface_air_pressure
  raw_long_name: surface pressure
  raw_units: Pa
  raw_grid_mapping: rotated_pole
  raw_cell_methods: 'time: point'

psl:
  raw_name: PMSL
  raw_standard_name: air_pressure_at_mean_sea_level
  raw_long_name: mean sea level pressure
  raw_units: Pa
  raw_grid_mapping: rotated_pole
  raw_cell_methods: 'time: point'

zmla:
  raw_name: HPBL
  raw_standard_name: atmosphere_boundary_layer_thickness
  raw_long_name: Height of boundary layer
  raw_units: m
  raw_grid_mapping: rotated_pole
  raw_cell_methods: 'time: point'

pr:
  raw_name: TOT_PREC
  raw_standard_name: precipitation_amount
  raw_long_name: total precipitation amount
  raw_units: kg m-2
  raw_grid_mapping: rotated_pole
  raw_cell_methods: 'time: sum'

clt:
  raw_name: CLCT
  raw_standard_name: cloud_area_fraction
  raw_long_name: total cloud cover
  raw_units: '(0 - 1)'
  raw_grid_mapping: rotated_pole
  raw_cell_methods: 'time: point'


huss:
  raw_name: QV
  raw_standard_name: specific_humidity
  raw_long_name: specific humidity
  raw_units: kg kg-1
  raw_grid_mapping: rotated_pole
  raw_cell_methods: 'time: point'

cll:
  raw_name: CLCL
  raw_standard_name: low_type_cloud_area_fraction
  raw_long_name: low cloud cover
  raw_units: '(0 - 1)'
  raw_grid_mapping: rotated_pole
  raw_cell_methods: 'time: point'

clm:
  raw_name: CLCM
  raw_standard_name: medium_type_cloud_area_fraction
  raw_long_name: medium cloud cover
  raw_units: '(0 - 1)'
  raw_grid_mapping: rotated_pole
  raw_cell_methods: 'time: point'

clh:
  raw_name: CLCH
  raw_standard_name: high_type_cloud_area_fraction
  raw_long_name: low cloud cover
  raw_units: '(0 - 1)'
  raw_grid_mapping: rotated_pole
  raw_cell_methods: 'time: point'



