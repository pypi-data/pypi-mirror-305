[tool.poetry]
name = "sess-i"
version = "0.2.1"
description = "A helper package for handling multi-page apps built using Streamlit"
authors = ["llegregam <legregam@insa-toulouse.fr>"]
license = "GNU General Public License v3 or later (GPLv3+)"
readme = "README.md"
homepage = "https://github.com/llegregam/streamlit_sess_i"

[tool.poetry.dependencies]
python = ">=3.8.1,<3.9.7 || >3.9.7,<4.0"
streamlit = "^1.33.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.1.1"
flake8 = "^7.0.0"
tox = "^4.14.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
