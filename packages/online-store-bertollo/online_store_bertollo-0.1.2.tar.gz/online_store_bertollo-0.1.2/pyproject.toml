[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["online_store"]

[project]
name = "online-store-bertollo"
version = "0.1.2"
description = "Исполняемый пакет для управления пользователями и заказами в онлайн-магазине"
authors = [{ name = "Victor Bertollo", email = "victor@bertollo.ru" }]
requires-python = ">=3.9"
readme = "README.md"

[project.scripts]
online_store = "online_store.__main__:main_menu"
