[build-system]
requires = [
    'setuptools>=43.0.0',
    'wheel'
]
build-backend = 'setuptools.build_meta'

[project]
name = 'nixm'
version = '20'
authors = [
    {name = 'Bart Thate', email = 'record11719@gmail.com' },
]
description = 'Nix Em'
readme = 'README.rst'
license = { text='Public Domain'}
classifiers=[
    'Development Status :: 4 - Beta',
    'License :: Public Domain',
    'Operating System :: Unix',
    'Programming Language :: Python :: 3',
    'Topic :: Utilities'
]


[project.scripts]
'nixm'  = 'nixm.cli:wrapped'
'nixma' = 'nixm.admin:wrapped'
'nixmc' = 'nixm.console:wrapped'
'nixmd' = 'nixm.daemon:main'
'nixms' = 'nixm.service:wrapped'


[project.urls]
'home'   = 'https://pypi.org/project/nixm'
'bugs'   = 'https://github.com/otpcr/nixm/issues'
'source' = 'https://github.com/otpcr/nixm'

[tool.setuptools]
packages = [
   'nixt',
   'nixm',
   'nixm.modules'
]
