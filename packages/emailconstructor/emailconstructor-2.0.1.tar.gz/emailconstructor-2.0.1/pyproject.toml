[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "emailconstructor"
version = "2.0.1"
authors = [
  { name="Erik Bierbrauer" },
]
description = "Package to dynamically construct and send HTML-based emails."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/ebier92/emailconstructor"
"Bug Tracker" = "https://github.com/ebier92/emailconstructor/issues"

[tool.pytest.ini_options]
pythonpath = "src"