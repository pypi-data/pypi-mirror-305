# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: ''
author: Christopher A. Lupp
copyright: "2022â€“2024"
logo: graphics/logos/philote.svg

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/chrislupp/Philote-MDO  # Online location of your book
  path_to_book: doc  # Optional path to your book, relative to the repository root
  branch: master  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
  extra_navbar: ''
  extra_footer: "This work has been cleared for public release, distribution unlimited, case 
    number: AFRL-2023-1321. The views expressed are those of the author and do
    not necessarily reflect the official policy or position of the Department of
    the Air Force, the Department of Defense, or the U.S. government."
