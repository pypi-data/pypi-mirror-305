[project]
name = "CDmetrics"
version = "0.1.1"
description = "Case difficulty metrics"
authors = [
    { name = "Eulee Kwon", email = "euleekwon@gmail.com"},
    { name = "Yves Nsoga", email = "nsogan@gmail.com" }
]
readme = "README.md"
keywords = ["data_difficulty", "case_difficulty", "instance_hardness", "difficulty"]
requires-python = ">=3.9"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Operating System :: OS Independent"
]
dependencies = [
    "pandas",
    "scikit-learn",
    "tensorflow",
    "tqdm",
    "ray==2.11.0"
]

[project.urls]
homepage = "https://cumming.ucalgary.ca/lab/dih/projects/current-projects/development-novel-case-specific-machine-learning-methodologies"
repository = "https://github.com/data-intelligence-for-health-lab/d_metrics"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.setuptools.packages.find]
where = "." 
include = ["CDmetrics*"]