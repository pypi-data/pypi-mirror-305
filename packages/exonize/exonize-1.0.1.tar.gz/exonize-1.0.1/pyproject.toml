[project]
name = "exonize"
description = "A tool for finding duplicated exons in annotated genomes"
authors = [
    {name = "Marina Herrera Sarrias", email = "marina.sarrias@math.su.se"},
    {name = "Liam Longo"},
    {name = "Christopher Wheat"},
    {name = "Lars Arvestad"},

]
maintainers = [ 
    {name = "Marina Herrera Sarrias", email = "marina.sarrias@math.su.se"},
    {name = "Lars Arvestad", email = "arve@math.su.se"}
]
version = "1.0.1"
dependencies = [
    "gffutils",
    "portion",
    "biopython",
    "networkx",
    "matplotlib",
    "pandas"
]
[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.scripts]
exonize = "exonize.exonize:main"

[tool.setuptools]
packages = ['exonize']
