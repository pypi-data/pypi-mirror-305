[metadata]
name = ensuro
description = Prototype and wrappers to work with Ensuro Smart Contracts
author = Guillermo M. Narvaja
author_email = guillermo@ensuro.co
license = Apache-2.0
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/ensuro/ensuro/
project_urls = 
	Documentation = https://docs.ensuro.co/
	Source = https://github.com/ensuro/ensuro/
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.9
install_requires = 
	importlib-metadata; python_version<"3.8"
	pyyaml>=5.1
	eth-prototype>=1.0.1

[options.package_data]
* = *.json

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
web3 = eth-prototype[web3]>=1.0.1
testing = 
	setuptools
	pytest
	pytest-cov
	ipdb
	web3[tester]
	eth-prototype[web3]>=1.0.1

[options.entry_points]

[tool:pytest]
addopts = 
	--cov ensuro --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 110
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.1.1
package = ensuro

[egg_info]
tag_build = 
tag_date = 0

